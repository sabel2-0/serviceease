<!DOCTYPE html>
<html>
<head>
    <title>Test Coordinator Profile API</title>
</head>
<body>
    <h1>Test Coordinator Profile API</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="result"></pre>
    
    <script>
        async function testAPI() {
            const token = localStorage.getItem('token');
            const resultEl = document.getElementById('result');
            
            resultEl.textContent = 'Testing...\n';
            resultEl.textContent += 'Token: ' + (token ? 'Found' : 'Not Found') + '\n\n';
            
            if (!token) {
                resultEl.textContent += 'Please login first!';
                return;
            }
            
            try {
                const response = await fetch('/api/coordinator/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                resultEl.textContent += 'Response Status: ' + response.status + '\n';
                resultEl.textContent += 'Response OK: ' + response.ok + '\n\n';
                
                const data = await response.json();
                resultEl.textContent += 'Response Data:\n';
                resultEl.textContent += JSON.stringify(data, null, 2);
                
            } catch (error) {
                resultEl.textContent += 'Error: ' + error.message + '\n';
                resultEl.textContent += error.stack;
            }
        }
    </script>
</body>
</html>
