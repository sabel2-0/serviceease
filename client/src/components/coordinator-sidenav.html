    <!-- Logout Section - Fixed at bottom -->

            <i class="fas fa-sign-out-alt w-5 h-5 text-center mr-3"></i>
            <span>Logout</span>
        </button>
    </div>
    
    <script>
        function handleLogout(event) {
            event.preventDefault();
            event.stopPropagation();
            console.log('Logout button clicked via inline handler');
            
            // Clear all user data
            localStorage.removeItem('user');
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('token');
            
            // Try multiple approaches to redirect
            try {
                console.log('Redirecting to login page - approach 1');
                window.location.href = '/pages/login.html';
                
                // If that doesn't work, try absolute URL with protocol
                setTimeout(function() {
                    console.log('Redirecting to login page - approach 2');
                    window.location.href = window.location.origin + '/pages/login.html';
                }, 200);
                
                // If that still doesn't work, try relative path
                setTimeout(function() {
                    console.log('Redirecting to login page - approach 3');
                    window.location.replace('../../pages/login.html');
                }, 400);
            } catch (e) {
                console.error('Error during logout redirect:', e);
                alert('Error during logout. Please close your browser to log out completely.');
            }
        }
    </script>

<script>
    // Initialize dropdown functionality
    function initializeDropdowns() {
        document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
            toggle.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                // Toggle dropdown visibility
                const dropdownMenu = this.nextElementSibling;
                const chevron = this.querySelector('.fa-chevron-down');
                
                // Close all other dropdowns
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    if (menu !== dropdownMenu && !menu.classList.contains('hidden')) {
                        menu.classList.add('hidden');
                        const otherChevron = menu.previousElementSibling.querySelector('.fa-chevron-down');
                        if (otherChevron) {
                            otherChevron.style.transform = '';
                        }
                    }
                });
                
                // Toggle this dropdown without causing scroll
                dropdownMenu.classList.toggle('hidden');
                
                // Special handling for dropdowns that might overlap with logout
                if (dropdownMenu.classList.contains('user-dropdown') && !dropdownMenu.classList.contains('hidden')) {
                    // Ensure it's above the logout button
                    dropdownMenu.style.zIndex = '40';
                }
                
                // Rotate chevron icon
                if (chevron) {
                    chevron.style.transform = dropdownMenu.classList.contains('hidden') ? '' : 'rotate(180deg)';
                }
            });
        });
        
        // Clicking outside closes all dropdowns
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.nav-dropdown')) {
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    menu.classList.add('hidden');
                    const chevron = menu.previousElementSibling.querySelector('.fa-chevron-down');
                    if (chevron) {
                        chevron.style.transform = '';
                    }
                });
            }
        });
    }
    
    // Handle sidenav item click
    document.querySelectorAll('.sidenav-item:not(.dropdown-toggle)').forEach(item => {
        item.addEventListener('click', function(e) {
            // Don't apply to dropdown toggles
            if (item.classList.contains('dropdown-toggle')) {
                return;
            }
            
            // Remove active class from all items
            document.querySelectorAll('.sidenav-item').forEach(i => {
                i.classList.remove('active', 'bg-gray-800', 'text-white');
                if (!i.classList.contains('dropdown-toggle')) {
                    i.classList.add('text-gray-300');
                } else {
                    // Keep parent dropdowns highlighted if child is active
                    const dropdownMenu = i.nextElementSibling;
                    const hasActiveChild = dropdownMenu && Array.from(dropdownMenu.querySelectorAll('.sidenav-item')).some(child => 
                        child.getAttribute('href') === window.location.hash
                    );
                    
                    if (hasActiveChild) {
                        i.classList.add('bg-gray-800', 'text-white');
                        i.classList.remove('text-gray-300');
                    }
                }
            });
            
            // Add active class to clicked item
            this.classList.add('active', 'bg-gray-800', 'text-white');
            this.classList.remove('text-gray-300');
            
            // Special handling for logout
            if (this.id === 'logout-btn') {
                e.preventDefault();
                // Clear all user data from localStorage
                localStorage.removeItem('user');
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('token');
                // Redirect to login page
                window.location.href = '../../pages/login.html';
            }
            
            // Also activate parent dropdown if this is a dropdown item
            const dropdownMenu = this.closest('.dropdown-menu');
            if (dropdownMenu) {
                const dropdownToggle = dropdownMenu.previousElementSibling;
                if (dropdownToggle) {
                    dropdownToggle.classList.add('bg-gray-800', 'text-white');
                    dropdownToggle.classList.remove('text-gray-300');
                }
            }
        });
    });
    
    // Set notification badge counts - for demo purposes
    document.addEventListener('DOMContentLoaded', () => {
        // Initialize dropdowns
        initializeDropdowns();
        
        // Set notification count for notifications
        document.getElementById('notifications-badge').textContent = Math.floor(Math.random() * 8);
        
        // Hide badges with zero count
        document.querySelectorAll('.notification-badge').forEach(badge => {
            if (badge.textContent === '0') {
                badge.classList.add('hidden');
            }
        });
        
        // Add direct event listener to the logout button
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('Logout button clicked - executing direct event handler');
                
                // Clear all user data from localStorage
                localStorage.removeItem('user');
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('token');
                
                // Add a small delay before redirecting to ensure localStorage is cleared
                setTimeout(function() {
                    console.log('Redirecting to login page...');
                    window.location.href = '../../pages/login.html';
                }, 100);
            });
        }
    });
    
    // Export function to update notification badges
    function updateNotificationBadge(id, count) {
        const badge = document.getElementById(`${id}-badge`);
        if (badge) {
            badge.textContent = count;
            if (count > 0) {
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }
    }
    
    // Apply styles to active item based on current URL hash
    function updateActiveNavItem() {
        const hash = window.location.hash || '#';
        
        // Reset all items
        document.querySelectorAll('.sidenav-item').forEach(item => {
            if (!item.classList.contains('dropdown-toggle')) {
                item.classList.remove('active', 'bg-gray-800', 'text-white');
                item.classList.add('text-gray-300');
            }
        });
        
        // Find and activate the item matching the hash
        document.querySelectorAll('.sidenav-item').forEach(item => {
            if (item.getAttribute('href') === hash) {
                item.classList.add('active', 'bg-gray-800', 'text-white');
                item.classList.remove('text-gray-300');
                
                // If this is inside a dropdown, also activate the dropdown
                const dropdownMenu = item.closest('.dropdown-menu');
                if (dropdownMenu) {
                    // Show this dropdown
                    dropdownMenu.classList.remove('hidden');
                    
                    // Style the dropdown toggle
                    const dropdownToggle = dropdownMenu.previousElementSibling;
                    if (dropdownToggle) {
                        dropdownToggle.classList.add('bg-gray-800', 'text-white');
                        dropdownToggle.classList.remove('text-gray-300');
                        
                        // Rotate the chevron
                        const chevron = dropdownToggle.querySelector('.fa-chevron-down');
                        if (chevron) {
                            chevron.style.transform = 'rotate(180deg)';
                        }
                    }
                }
            }
        });
    }
    
    // Initial update
    updateActiveNavItem();
    
    // Update when hash changes
    window.addEventListener('hashchange', updateActiveNavItem);
</script>
