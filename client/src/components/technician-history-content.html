<!-- History Tab Content - Clean Minimalist -->
<div class="min-h-screen bg-white">
    <div class="max-w-lg mx-auto px-4 pt-2 pb-24">
        
        <!-- Pill Style Tabs with Navy Background -->
        <div class="flex gap-2 mb-4 p-1 bg-slate-800 rounded-lg">
            <button id="service-requests-tab" onclick="switchTab('service-requests')" 
                class="tab-button flex-1 py-2 px-4 text-sm font-medium rounded-md bg-white text-slate-800 focus:outline-none transition-all">
                Service Requests
            </button>
            <button id="Maintenance-services-tab" onclick="switchTab('Maintenance-services')" 
                class="tab-button flex-1 py-2 px-4 text-sm font-medium rounded-md text-white focus:outline-none transition-all">
                Maintenance
            </button>
        </div>
        
        <!-- Search -->
        <div class="relative mb-4">
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <input 
                type="text" 
                id="historySearch" 
                placeholder="Search..." 
                class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border-0 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-gray-200"
            >
        </div>
        
        <!-- Filter Row -->
        <div class="flex items-center justify-between mb-4">
            <select id="statusFilter" class="text-sm text-gray-600 bg-transparent border-0 focus:outline-none focus:ring-0 cursor-pointer pr-6">
                <option value="">All Status</option>
                <option value="completed">Completed</option>
                <option value="pending_approval">Pending</option>
                <option value="in_progress">In Progress</option>
                <option value="assigned">Assigned</option>
            </select>
            <span class="text-xs text-gray-400">
                <span id="results-count">0</span> results
            </span>
        </div>
        
        <!-- Loading State -->
        <div id="loading-state" class="py-20 text-center">
            <div class="w-5 h-5 border-2 border-gray-300 border-t-gray-600 rounded-full animate-spin mx-auto"></div>
        </div>
        
        <!-- Service History List -->
        <div id="history-container" class="hidden">
            <div id="history-list" class="space-y-1">
                <!-- History items will be populated here -->
            </div>
        </div>
        
        <!-- Empty State -->
        <div id="empty-state" class="py-20 text-center hidden">
            <svg class="w-12 h-12 text-gray-300 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <p class="text-gray-400 text-sm">No service history yet</p>
        </div>
        
        <!-- Error State -->
        <div id="error-state" class="py-20 text-center hidden">
            <p class="text-gray-400 text-sm mb-3" id="error-message">Failed to load</p>
            <button onclick="loadServiceHistory()" class="text-sm text-gray-600 underline">
                Try again
            </button>
        </div>
        
        <!-- Load More -->
        <div id="load-more-container" class="py-4 text-center hidden">
            <button id="load-more-btn" class="text-sm text-gray-500 hover:text-gray-700">
                <span id="load-more-text">Load more</span>
                <svg class="animate-spin h-4 w-4 hidden inline ml-1" id="load-more-spinner" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                </svg>
            </button>
        </div>
    </div>
</div>

<!-- Minimalist Modal -->
<div id="history-details-modal" class="fixed inset-0 z-[9999] hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!-- Background overlay -->
    <div class="fixed inset-0 bg-black/40 backdrop-blur-sm" onclick="document.getElementById('history-details-modal').classList.add('hidden')"></div>
    
    <!-- Modal panel -->
    <div class="fixed inset-0 overflow-hidden">
        <div class="flex min-h-full items-stretch sm:items-center justify-center sm:p-4">
            <div class="relative w-full sm:max-w-2xl sm:rounded-xl bg-white flex flex-col max-h-screen sm:max-h-[85vh]">
                
                <!-- Header -->
                <div class="flex-shrink-0 px-4 py-3 flex items-center justify-between border-b border-gray-100">
                    <h3 class="text-lg font-semibold text-gray-900" id="modal-title">Service Details</h3>
                    <button type="button" class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-colors" onclick="document.getElementById('history-details-modal').classList.add('hidden')">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Content -->
                <div id="history-details-content" class="flex-1 overflow-y-auto p-4">
                    <!-- Content will be injected here -->
                </div>
                
            </div>
        </div>
    </div>
</div>

<script>
    // Service History JavaScript with enhanced mobile UI
    (function() {
        'use strict';
        
        // State management
        let allServiceHistory = [];
        let allMaintenanceServices = [];
    window.filteredHistory = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        let isLoading = false;
        let currentTab = 'service-requests'; // Track current tab
        
        // Utility function to get auth token
        function getAuthToken() {
            return localStorage.getItem('token');
        }
        
        // Format date for display: always show actual date and time
        function formatDate(dateString) {
            const date = new Date(dateString);
            // Convert to local timezone
            return new Date(date.getTime() - (date.getTimezoneOffset() * 60000)).toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true,
                timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
            });
        }
        
        // Get status badge class
        function getStatusBadgeClass(status) {
            const statusClasses = {
                'completed': 'bg-green-100 text-green-800',
                'in_progress': 'bg-blue-100 text-blue-800',
                'pending_approval': 'bg-yellow-100 text-yellow-800',
                'pending_Institution Admin': 'bg-yellow-100 text-yellow-800',
                'pending_institution_user': 'bg-orange-100 text-orange-800',
                'approved': 'bg-green-100 text-green-800',
                'assigned': 'bg-purple-100 text-purple-800',
                'pending': 'bg-gray-100 text-gray-800',
                'cancelled': 'bg-red-100 text-red-800',
                'rejected': 'bg-red-100 text-red-800'
            };
            return statusClasses[status] || 'bg-gray-100 text-gray-800';
        }
        
        // Format status for display
        function formatStatus(status) {
            const statusMap = {
                'in_progress': 'In Progress',
                'pending_approval': 'Pending Approval',
                'pending_Institution Admin': 'Pending Institution Admin',
                'pending_institution_user': 'Pending institution_user',
                'approved': 'Approved',
                'completed': 'Completed',
                'assigned': 'Assigned',
                'pending': 'Pending',
                'cancelled': 'Cancelled',
                'rejected': 'Rejected'
            };
            return statusMap[status] || status;
        }
        
        // Tab switching
        window.switchTab = function(tab) {
            currentTab = tab;
            
            // Update tab styles - pill style with navy background
            const tabs = document.querySelectorAll('.tab-button');
            tabs.forEach(t => {
                // Remove all state classes first
                t.classList.remove('bg-white', 'text-slate-800', 'text-slate-300', 'text-white');
                
                if (t.id === tab + '-tab') {
                    // Active: white background, dark text
                    t.classList.add('bg-white', 'text-slate-800');
                } else {
                    // Inactive: no background, white text (visible on dark bg)
                    t.classList.add('text-white');
                }
            });
            
            // Load appropriate data
            if (tab === 'service-requests') {
                window.filteredHistory = [...allServiceHistory];
                document.getElementById('statusFilter').innerHTML = `
                    <option value="">All Status</option>
                    <option value="completed">Completed</option>
                    <option value="pending_approval">Pending Approval</option>
                    <option value="in_progress">In Progress</option>
                    <option value="assigned">Assigned</option>
                `;
            } else if (tab === 'Maintenance-services') {
                window.filteredHistory = [...allMaintenanceServices];
                document.getElementById('statusFilter').innerHTML = `
                    <option value="">All Status</option>
                    <option value="completed">Completed</option>
                    <option value="approved">Approved</option>
                    <option value="pending_Institution Admin">Pending Institution Admin</option>
                    <option value="pending_institution_user">Pending institution_user</option>
                    <option value="rejected">Rejected</option>
                `;
            }
            
            currentPage = 1;
            displayFilteredHistory();
            updateResultsSummary();
        }
        
        // Get priority badge class
        function getPriorityBadgeClass(priority) {
            const priorityClasses = {
                'urgent': 'bg-red-100 text-red-800',
                'high': 'bg-orange-100 text-orange-800',
                'medium': 'bg-blue-100 text-blue-800',
                'low': 'bg-gray-100 text-gray-800',
                'scheduled': 'bg-purple-100 text-purple-800'
            };
            return priorityClasses[priority] || 'bg-gray-100 text-gray-800';
        }
        
        // Search and filter functionality
        function setupSearchAndFilter() {
            const searchInput = document.getElementById('historySearch');
            const statusFilter = document.getElementById('statusFilter');
            
            // Debounced search
            let searchTimeout;
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        applyFilters();
                    }, 300);
                });
            }
            
            // Status filter
            if (statusFilter) {
                statusFilter.addEventListener('change', applyFilters);
            }
        }
        
        // Apply search and filter
        function applyFilters() {
            const searchTerm = document.getElementById('historySearch')?.value.toLowerCase() || '';
            const statusFilter = document.getElementById('statusFilter')?.value || '';
            
            window.filteredHistory = allServiceHistory.filter(request => {
                const matchesSearch = searchTerm === '' || 
                    (request.request_number && request.request_number.toLowerCase().includes(searchTerm)) ||
                    (request.description && request.description.toLowerCase().includes(searchTerm)) ||
                    (request.institution_name && request.institution_name.toLowerCase().includes(searchTerm));
                
                const matchesStatus = statusFilter === '' || request.status === statusFilter;
                
                return matchesSearch && matchesStatus;
            });
            
            currentPage = 1;
            displayFilteredHistory();
            updateResultsSummary();
        }
        
        // Update results summary
        function updateResultsSummary() {
            const countEl = document.getElementById('results-count');
            if (countEl) {
                countEl.textContent = filteredHistory.length;
            }
        }
        
        // Display filtered history with pagination
        function displayFilteredHistory() {
            const historyList = document.getElementById('history-list');
            const loadMoreContainer = document.getElementById('load-more-container');
            
            if (!historyList) return;
            
            const startIndex = 0;
            const endIndex = currentPage * itemsPerPage;
            const visibleHistory = filteredHistory.slice(startIndex, endIndex);
            
            if (currentPage === 1) {
                historyList.innerHTML = '';
            }
            
            visibleHistory.forEach((request, index) => {
                if (index >= (currentPage - 1) * itemsPerPage) {
                    const historyItem = document.createElement('div');
                    historyItem.innerHTML = createHistoryItemHTML(request);
                    historyList.appendChild(historyItem.firstElementChild);
                }
            });
            
            // Show/hide load more button
            if (loadMoreContainer) {
                if (endIndex < filteredHistory.length) {
                    loadMoreContainer.classList.remove('hidden');
                } else {
                    loadMoreContainer.classList.add('hidden');
                }
            }
        }
        
        // Load more functionality
        function setupLoadMore() {
            const loadMoreBtn = document.getElementById('load-more-btn');
            const loadMoreSpinner = document.getElementById('load-more-spinner');
            const loadMoreText = document.getElementById('load-more-text');
            
            if (loadMoreBtn) {
                loadMoreBtn.addEventListener('click', function() {
                    if (isLoading) return;
                    
                    isLoading = true;
                    loadMoreSpinner.classList.remove('hidden');
                    loadMoreText.textContent = 'Loading...';
                    
                    setTimeout(() => {
                        currentPage++;
                        displayFilteredHistory();
                        
                        isLoading = false;
                        loadMoreSpinner.classList.add('hidden');
                        loadMoreText.textContent = 'Load More';
                    }, 800);
                });
            }
        }    // Create history item HTML with enhanced mobile responsiveness
    function createHistoryItemHTML(request) {
    // Show details modal for a history entry

        console.log('Opening details modal for request:', request);

        console.log('Parts used:', request.items_used);
        console.log('Parts used is array:', Array.isArray(request.items_used));
        console.log('Parts used length:', request.items_used ? request.items_used.length : 0);
        
        content.innerHTML = `
            <!-- Request Header Card -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 sm:p-5 mb-4">

                    <div class="flex-1 mr-3">
                        <h2 class="text-xl sm:text-2xl font-bold text-gray-900 mb-2">${request.request_number || `SR-${request.id}`}</h2>
                        <p class="text-sm sm:text-base text-gray-700 leading-relaxed">${request.description || 'No description provided'}</p>
                    </div>
                    <span class="flex-shrink-0 inline-flex items-center px-3 py-1.5 rounded-full text-sm font-bold ${getStatusBadgeClass(request.status)}">${formatStatus(request.status)}</span>
                </div>
                
                <div class="mt-4 pt-4 border-t border-gray-200">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                        ${request.is_walk_in ? `
                        <div class="flex items-start">
                            <div class="flex-shrink-0 w-10 h-10 bg-teal-100 rounded-lg flex items-center justify-center mr-3">
                                <svg class="w-5 h-5 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <div class="flex-1 min-w-0">
                                <p class="text-xs font-medium text-gray-500 uppercase mb-1">Walk-In Customer</p>

                            </div>
                        </div>

                        <div class="flex items-start">
                            <div class="flex-shrink-0 w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center mr-3">

                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>

                            <div class="flex-1 min-w-0">
                                <p class="text-xs font-medium text-gray-500 uppercase mb-1">Institution</p>

                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>

                                <p class="text-sm font-semibold text-gray-900">${request.location || 'Not specified'}</p>
                            </div>
                        </div>
                        `}
                        
                        <div class="flex items-start">
                            <div class="flex-shrink-0 w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center mr-3">
                                <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                            <div class="flex-1 min-w-0">
                                <p class="text-xs font-medium text-gray-500 uppercase mb-1">Started</p>
                                <p class="text-sm font-semibold text-gray-900">${formatDate(request.created_at)}</p>
                            </div>
                        </div>
                        
                        ${request.completed_at ? `
                        <div class="flex items-start">
                            <div class="flex-shrink-0 w-10 h-10 bg-emerald-100 rounded-lg flex items-center justify-center mr-3">
                                <svg class="w-5 h-5 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                            <div class="flex-1 min-w-0">
                                <p class="text-xs font-medium text-gray-500 uppercase mb-1">Completed</p>
                                <p class="text-sm font-semibold text-gray-900">${formatDate(request.completed_at)}</p>

                        <div class="flex items-start">
                            <div class="flex-shrink-0 w-10 h-10 bg-orange-100 rounded-lg flex items-center justify-center mr-3">
                                <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>

                            <div class="flex-1 min-w-0">
                                <p class="text-xs font-medium text-gray-500 uppercase mb-1">Priority</p>
                                <span class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-bold ${getPriorityBadgeClass(request.priority)}">${request.priority?.toUpperCase() || 'MEDIUM'}</span>
                            </div>
                        </div>
                        
                        ${request.institution_user_first_name ? `

                            <div class="flex-shrink-0 w-10 h-10 bg-indigo-100 rounded-lg flex items-center justify-center mr-3">
                                <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>

                            <div class="flex-1 min-w-0">

            ${request.completion_photo_url ? `

            </div>
            ` : ''}
            
            ${(request.items_used || request.parts_used) && (request.items_used || request.parts_used).length > 0 ? `
            <!-- Items Used -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 sm:p-5 mb-4">
                <div class="flex items-center mb-4">
                    <div class="flex-shrink-0 w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        </svg>
                    </div>
                    <h3 class="text-base sm:text-lg font-bold text-gray-900">Items Used (${(request.items_used || request.parts_used).length})</h3>
                </div>
                <div class="space-y-3">
                    ${(request.items_used || request.parts_used).map((part, idx) => `
                        <div class="bg-gray-50 rounded-lg p-3 sm:p-4 border border-gray-200">
                            <div class="flex items-start justify-between mb-2">
                                <div class="flex-1 mr-3">
                                    <h4 class="text-sm sm:text-base font-bold text-gray-900">${part.part_name || part.name}</h4>
                                    <p class="text-xs sm:text-sm text-gray-600 mt-1">
                                        <span class="font-medium">Brand:</span> ${part.brand}
                                        ${part.color ? ` | <span class="font-medium">Color:</span> ${part.color}` : ''}
                                        ${part.part_number ? ` | <span class="font-medium">Item #</span>${part.part_number}` : ''}
                                    </p>
                                    ${part.display_amount ? `
                                        <p class="text-xs sm:text-sm text-blue-600 font-medium mt-1">
                                            â†’ ${part.display_amount} ${part.consumption_type ? '(' + (part.consumption_type === 'partial' ? 'Partial Use' : 'Full Consumption') + ')' : ''}
                                        </p>
                                    ` : ''}
                                </div>
                                <span class="flex-shrink-0 px-2.5 py-1 bg-blue-100 text-blue-800 rounded-full text-xs font-bold">${part.category || 'Part'}</span>

                                <div class="flex items-center">
                                    <svg class="w-4 h-4 text-gray-500 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"></path>
                                    </svg>
                                    <span class="text-sm font-bold text-gray-900">${part.quantity_used || part.qty} ${part.unit || 'pcs'}</span>
                                </div>
                                ${part.part_notes ? `<p class="text-xs text-gray-600 italic ml-3 flex-1 text-right">"${part.part_notes}"</p>` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
            ` : ''}
            
            ${request.history && request.history.length > 0 ? `
            <!-- Service Progress Timeline -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 sm:p-5">
                <div class="flex items-center mb-4">
                    <div class="flex-shrink-0 w-10 h-10 bg-gray-100 rounded-lg flex items-center justify-center mr-3">
                        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h3 class="text-base sm:text-lg font-bold text-gray-900">Service Progress</h3>
                </div>
                <div class="flow-root">
                    <ul class="-mb-6 sm:-mb-8">
                        ${request.history.filter((hist, idx) => {
                            // Filter out consecutive duplicate statuses
                            if (idx === 0) return true;
                            const currentStatus = hist.new_status || hist.status;
                            const previousStatus = request.history[idx - 1].new_status || request.history[idx - 1].status;
                            return currentStatus !== previousStatus;
                        }).map((hist, idx, filteredHistory) => {
                            const isLast = idx === filteredHistory.length - 1;
                            const newStatus = hist.new_status || hist.status;
                            const isApproved = newStatus === 'completed';
                            const isRejected = newStatus === 'in_progress' && hist.previous_status === 'pending_approval';
                            const isPending = newStatus === 'pending_approval';
                            
                            return `
                            <li>
                                <div class="relative pb-6 sm:pb-8">
                                    ${!isLast ? `<span class="absolute top-5 left-5 -ml-px h-full w-0.5 bg-gray-300" aria-hidden="true"></span>` : ''}
                                    <div class="relative flex items-start space-x-3">
                                        <div class="relative">
                                            <span class="h-10 w-10 rounded-full ${
                                                isApproved ? 'bg-green-500' : 
                                                isRejected ? 'bg-red-500' :
                                                isPending ? 'bg-yellow-500' : 'bg-blue-500'
                                            } flex items-center justify-center ring-8 ring-gray-50">
                                                ${isApproved ? `
                                                <svg class="h-5 w-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                                </svg>
                                                ` : isRejected ? `
                                                <svg class="h-5 w-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                                                </svg>
                                                ` : isPending ? `
                                                <svg class="h-5 w-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
                                                </svg>
                                                ` : `
                                                <svg class="h-5 w-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
                                                </svg>
                                                `}
                                            </span>
                                        </div>
                                        <div class="min-w-0 flex-1">
                                            <div class="bg-gray-50 rounded-lg p-3 border border-gray-200">
                                                <div class="flex items-center justify-between mb-2">
                                                    <span class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-bold ${getStatusBadgeClass(newStatus)}">
                                                        ${formatStatus(newStatus)}
                                                    </span>
                                                    <span class="text-xs text-gray-500">${formatDate(hist.created_at || hist.timestamp)}</span>
                                                </div>
                                                <p class="text-xs sm:text-sm text-gray-600">
                                                    ${hist.first_name && hist.last_name ? `
                                                        <span class="font-semibold text-gray-900">${hist.first_name} ${hist.last_name}</span>
                                                        <span class="text-gray-400"> (${hist.role === 'technician' ? 'Technician' : hist.role === 'admin' ? 'Admin' : hist.role === 'institution_admin' ? 'Institution Admin' : 'User'})</span>
                                                    ` : 'System'}
                                                </p>
                                                ${hist.notes ? `<p class="text-sm text-gray-700 mt-2 leading-relaxed italic bg-white p-2 rounded border border-gray-200">"${hist.notes}"</p>` : ''}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        `}).join('')}
                    </ul>
                </div>
            </div>
            ` : ''}
        `;
        
        modal.classList.remove('hidden');
    };

    // Close modal logic
    document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('history-details-modal');
        if (modal) {
            // Close when clicking outside
            modal.addEventListener('click', function(e) {
                if (e.target === modal || e.target.classList.contains('bg-gray-500')) {
                    modal.classList.add('hidden');
                }
            });
            
            // Close on escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                    modal.classList.add('hidden');
                }
            });
        }
    });
        const statusBadgeClass = getStatusBadgeClass(request.status);
        const requestDate = formatDate(request.created_at);
        
        return `
            <div class="py-3 px-4 my-2 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 transition-colors" onclick="showHistoryDetails(${window.filteredHistory.indexOf(request)})">
                <div class="flex items-center justify-between">
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-gray-900 truncate">${request.request_number || `SR-${request.id}`}</p>
                        <p class="text-xs text-gray-500 mt-0.5">${request.institution_name || request.walk_in_customer_name || 'Service'}</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="text-xs text-gray-400">${new Date(request.created_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</span>
                        <span class="w-2 h-2 rounded-full ${request.status === 'completed' ? 'bg-green-500' : request.status === 'in_progress' ? 'bg-blue-500' : 'bg-gray-300'}"></span>
                    </div>
                </div>
            </div>
        `;
    }
    
    // Show/hide elements
    function showElement(id) {
        const el = document.getElementById(id);
        if (el) el.classList.remove('hidden');
    }
    
    function hideElement(id) {
        const el = document.getElementById(id);
        if (el) el.classList.add('hidden');
    }
    
        // Load service history with enhanced features
        async function loadServiceHistory() {
            hideElement('error-state');
            hideElement('empty-state');
            hideElement('history-container');
            showElement('loading-state');
            
            try {
                const token = getAuthToken();
                console.log('Token found:', token ? 'Yes' : 'No');
                
                if (!token) {
                    throw new Error('Authentication required. Please login again.');
                }
                
                // Load both service requests and Maintenance Services in parallel
                console.log('Fetching service history and Maintenance Services...');
                const [serviceResponse, MaintenanceResponse] = await Promise.all([
                    fetch('/api/technician/service-history', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    }),
                    fetch('/api/maintenance-services/history', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    })
                ]);
                
                console.log('Service history response status:', serviceResponse.status);
                console.log('Maintenance Services response status:', MaintenanceResponse.status);
                hideElement('loading-state');
                
                if (!serviceResponse.ok) {
                    const errorText = await serviceResponse.text();
                    console.log('Error response:', errorText);
                    
                    if (serviceResponse.status === 401) {
                        throw new Error('Session expired. Please login again.');
                    } else if (serviceResponse.status === 403) {
                        throw new Error('Access denied. Technicians only.');
                    } else {
                        throw new Error(`Server error: ${serviceResponse.status} - ${errorText}`);
                    }
                }
                
                const serviceHistory = await serviceResponse.json();
                const MaintenanceServices = MaintenanceResponse.ok ? await MaintenanceResponse.json() : [];
                
                console.log('Service history data:', serviceHistory);
                console.log('Maintenance Services data:', MaintenanceServices);
                
                // Debug: Log items_used for first service request
                if (serviceHistory.length > 0) {
                    console.log('First service request items_used:', serviceHistory[0].items_used);
                    console.log('items_used is array:', Array.isArray(serviceHistory[0].items_used));
                }
                
                allServiceHistory = serviceHistory;
                allMaintenanceServices = MaintenanceServices;
                window.filteredHistory = [...serviceHistory];
                currentPage = 1;
                
                if (serviceHistory.length === 0 && MaintenanceServices.length === 0) {
                    showElement('empty-state');
                    return;
                }
                
                // Setup search, filter, and pagination
                setupSearchAndFilter();
                setupLoadMore();
                
                // Initial display
                displayFilteredHistory();
                updateResultsSummary();
                showElement('history-container');
                
            } catch (error) {
                console.error('Error loading service history:', error);
                hideElement('loading-state');
                document.getElementById('error-message').textContent = error.message;
                showElement('error-state');
            }
        }    // Make loadServiceHistory globally available for retry button
    window.loadServiceHistory = loadServiceHistory;
    
    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadServiceHistory);
    } else {
        loadServiceHistory();
    }
    
})();
</script>
