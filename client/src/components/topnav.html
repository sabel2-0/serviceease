    <div id="notificationModal" class="hidden fixed inset-0 z-[10010] bg-white flex flex-col">
        <div class="flex items-center justify-between px-4 py-4 border-b border-gray-200">
            <h2 class="text-xl font-semibold text-gray-900">Notifications</h2>
            <button id="closeNotificationModal" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div id="notificationModalContent" class="flex-1 overflow-y-auto p-4"></div>
    </div>

    <script>
    (function() {
        try {
            console.debug('topnav: initializing notification handlers');
            const notificationBtn = document.getElementById('notificationBtn');
            const notificationModal = document.getElementById('notificationModal');
            const notificationModalContent = document.getElementById('notificationModalContent');
            const closeNotificationModal = document.getElementById('closeNotificationModal');

            if (!notificationBtn) {
                console.debug('topnav: no #notificationBtn found');
                return;
            }

            // Load notification JS module if not already loaded
            if (!window.TechnicianNotifications) {
                console.log('ðŸ”” [TOPNAV] Loading notification module...');
                const script = document.createElement('script');
                script.src = '/js/technician-notifications.js';
                script.onload = () => console.log('ðŸ”” [TOPNAV] Notification module loaded');
                script.onerror = () => console.error('ðŸ”” [TOPNAV] Failed to load notification module');
                document.head.appendChild(script);
            }

            notificationBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                console.log('ðŸ”” [TOPNAV] Notification button clicked');
                // open modal
                if (notificationModal) {
                    notificationModal.classList.remove('hidden');
                    console.log('ðŸ”” [TOPNAV] Modal opened');
                }
                document.body.classList.add('overflow-hidden');
                // load notifications HTML
                console.log('ðŸ”” [TOPNAV] Fetching notifications component...');
                fetch('/components/technician-notifications.html')
                    .then(res => {
                        console.log('ðŸ”” [TOPNAV] Component fetch response:', res.status);
                        return res.text();
                    })
                    .then(html => {
                        console.log('ðŸ”” [TOPNAV] Component HTML loaded, length:', html.length);
                        if (notificationModalContent) {
                            notificationModalContent.innerHTML = html;
                            console.log('ðŸ”” [TOPNAV] Component injected into modal');
                            
                            // Initialize notifications module
                            setTimeout(() => {
                                if (window.TechnicianNotifications) {
                                    console.log('ðŸ”” [TOPNAV] Initializing TechnicianNotifications module...');
                                    window.TechnicianNotifications.init();
                                } else {
                                    console.error('ðŸ”” [TOPNAV] TechnicianNotifications module not loaded!');
                                }
                            }, 100);
                        }
                    })
                    .catch(err => {
                        console.error('ðŸ”” [TOPNAV] Failed to load notifications component', err);
                        if (notificationModalContent) notificationModalContent.innerHTML = '<div class="p-4 text-center text-gray-500">Unable to load notifications.</div>';
                    });
            });

            if (closeNotificationModal) {
                closeNotificationModal.addEventListener('click', function() {
                    if (notificationModal) notificationModal.classList.add('hidden');
                    document.body.classList.remove('overflow-hidden');
                });
            }

            // allow ESC to close
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && notificationModal && !notificationModal.classList.contains('hidden')) {
                    notificationModal.classList.add('hidden');
                    document.body.classList.remove('overflow-hidden');
                }
            });
        } catch (e) {
            console.error('topnav notifications init error', e);
        }
    })();
    </script>
