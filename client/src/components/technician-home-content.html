
<!-- Home Tab Content Component -->
<div class="min-h-screen bg-gray-50">
    <div class="max-w-lg mx-auto px-4 py-6">
        <!-- Loading State -->
        <div id="loading-state" class="flex flex-col items-center justify-center py-16">
            <div class="w-10 h-10 border-3 border-emerald-500 border-t-transparent rounded-full animate-spin mb-3"></div>
            <span class="text-gray-500 text-sm">Loading institutions...</span>
        </div>
        
        <!-- Error State -->
        <div id="error-state" class="hidden text-center py-16">
            <div class="w-14 h-14 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-7 h-7 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
            </div>
            <h3 class="text-lg font-semibold text-gray-900 mb-1">Error Loading</h3>
            <p class="text-sm text-gray-500 mb-4" id="error-message">Failed to load institutions.</p>
            <button onclick="loadInstitutions()" class="bg-emerald-500 hover:bg-emerald-600 text-white px-5 py-2 rounded-xl text-sm font-medium transition-colors">
                Try Again
            </button>
        </div>
        
        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-16">
            <div class="w-14 h-14 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-7 h-7 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                </svg>
            </div>
            <h3 class="text-lg font-semibold text-gray-900 mb-1">No Institutions</h3>
            <p class="text-sm text-gray-500">You haven't been assigned to any institutions yet.</p>
        </div>
        
        <!-- Institution List -->
        <div id="institution-container" class="hidden">
            <!-- Header -->
            <div class="flex items-center gap-3 mb-4">
                <div class="w-11 h-11 bg-emerald-500 rounded-xl flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div>
                    <h2 class="text-lg font-semibold text-gray-900">Your Institutions</h2>
                    <p class="text-xs text-gray-500">Assigned for service</p>
                </div>
            </div>
            
            <!-- Institution Cards -->
            <ul id="institution-list" class="space-y-3">
                <!-- List will be populated by JS -->
            </ul>
        </div>
    </div>
</div>

<style>
    .border-3 { border-width: 3px; }
</style>

<script>
// Show/hide elements
function showElement(id) {
    document.getElementById(id).classList.remove('hidden');
}
function hideElement(id) {
    document.getElementById(id).classList.add('hidden');
}

// Load institutions assigned to technician
async function loadInstitutions() {
    hideElement('error-state');
    hideElement('empty-state');
    hideElement('institution-container');
    showElement('loading-state');
    const list = document.getElementById('institution-list');
    list.innerHTML = '';
    try {
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        const technicianId = user.id;
        if (!technicianId) {
            throw new Error('Technician not logged in.');
        }
        const response = await fetch(`/api/technician/${technicianId}/institutions`);
        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Server error: ${response.status} - ${errorText}`);
        }
        const data = await response.json();
        hideElement('loading-state');
        if (data.institutions && data.institutions.length > 0) {
            showElement('institution-container');
            data.institutions.forEach(inst => {
                const li = document.createElement('li');
                li.className = 'bg-white rounded-xl p-4 border border-gray-100 shadow-sm';
                // Format type: remove underscores and capitalize words
                const formattedType = inst.type.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
                li.innerHTML = `
                    <div class="flex items-start gap-3">
                        <div class="w-10 h-10 bg-emerald-100 rounded-lg flex items-center justify-center flex-shrink-0">
                            <svg class="w-5 h-5 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                            </svg>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="font-semibold text-gray-900 mb-1">${inst.name}</h3>
                            <div class="flex items-center gap-2 mb-1.5">
                                <span class="px-2 py-0.5 bg-emerald-50 text-emerald-700 rounded-full text-xs font-medium">${formattedType}</span>
                            </div>
                            <p class="text-xs text-gray-500 flex items-start gap-1">
                                <svg class="w-3.5 h-3.5 text-gray-400 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                <span class="line-clamp-2">${inst.address}</span>
                            </p>
                        </div>
                    </div>
                `;
                list.appendChild(li);
            });
        } else {
            showElement('empty-state');
        }
    } catch (err) {
        hideElement('loading-state');
        document.getElementById('error-message').textContent = err.message;
        showElement('error-state');
    }
}

// Initialize when DOM is ready
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', loadInstitutions);
} else {
    loadInstitutions();
}
</script>
