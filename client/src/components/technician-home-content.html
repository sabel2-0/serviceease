
<!-- Home Tab Content Component -->
<div class="container mx-auto px-4 py-8 pb-40">
    <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-6 tracking-tight">Institutions Assigned</h1>
        <!-- Loading State -->
    <div id="loading-state" class="bg-white/90 backdrop-blur-sm rounded-xl shadow border border-blue-100 p-4 text-center">
            <div class="flex items-center justify-center space-x-3 mb-4">
                <div class="w-4 h-4 bg-blue-500 rounded-full animate-bounce"></div>
                <span class="text-blue-700 font-semibold text-lg">Loading institutions...</span>
            </div>
        </div>
        <!-- Error State -->
    <div id="error-state" class="bg-white/90 backdrop-blur-sm rounded-xl shadow border border-red-200 p-4 text-center hidden">
            <div class="text-red-500 mb-4">
                <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
            </div>
            <h3 class="text-xl font-bold text-red-700 mb-2">Error Loading Institutions</h3>
            <p class="text-red-600 mb-4 text-base" id="error-message">Failed to load institutions. Please try again.</p>
            <button onclick="loadInstitutions()" class="bg-red-600 text-white px-6 py-2 rounded-xl hover:bg-red-700 transition-colors font-semibold">
                Retry
            </button>
        </div>
        <!-- Empty State -->
    <div id="empty-state" class="bg-white/90 backdrop-blur-sm rounded-xl shadow border border-gray-200 p-4 text-center hidden">
            <div class="text-gray-500 mb-4">
                <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
            </div>
            <h3 class="text-xl font-bold text-gray-700 mb-2">No Institutions Assigned</h3>
            <p class="text-gray-500 text-base">You haven't been assigned to any institutions yet.</p>
        </div>
        <!-- Institution List -->
        <div id="institution-container" class="bg-white/90 backdrop-blur-sm rounded-xl shadow border border-blue-100 p-4 hidden">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <div class="w-3 h-3 bg-blue-500 rounded-full animate-bounce"></div>
                <span class="text-blue-700 font-medium text-base">Institutions assigned to you as a technician:</span>
            </div>
            <ul id="institution-list" class="space-y-2">
                <!-- List will be populated by JS -->
            </ul>
        </div>
    </div>
</div>

<script>
// Show/hide elements
function showElement(id) {
    document.getElementById(id).classList.remove('hidden');
}
function hideElement(id) {
    document.getElementById(id).classList.add('hidden');
}

// Load institutions assigned to technician
async function loadInstitutions() {
    hideElement('error-state');
    hideElement('empty-state');
    hideElement('institution-container');
    showElement('loading-state');
    const list = document.getElementById('institution-list');
    list.innerHTML = '';
    try {
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        const technicianId = user.id;
        if (!technicianId) {
            throw new Error('Technician not logged in.');
        }
        const response = await fetch(`/api/technician/${technicianId}/institutions`);
        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Server error: ${response.status} - ${errorText}`);
        }
        const data = await response.json();
        hideElement('loading-state');
        if (data.institutions && data.institutions.length > 0) {
            showElement('institution-container');
            data.institutions.forEach(inst => {
                const li = document.createElement('li');
                li.className = 'bg-gradient-to-r from-blue-100 to-blue-50 rounded-lg p-3 text-left shadow hover:shadow-md transition-shadow border border-blue-100';
                // Format type: remove underscores and capitalize words
                const formattedType = inst.type.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
                li.innerHTML = `<div class="font-semibold text-base text-gray-800 mb-1">${inst.name}</div>
                    <div class="text-xs text-gray-700 mb-0.5"><span class="font-medium text-blue-600">Type:</span> ${formattedType}</div>
                    <div class="text-xs text-gray-700"><span class="font-medium text-blue-600">Address:</span> ${inst.address}</div>`;
                list.appendChild(li);
            });
        } else {
            showElement('empty-state');
        }
    } catch (err) {
        hideElement('loading-state');
        document.getElementById('error-message').textContent = err.message;
        showElement('error-state');
    }
}

// Initialize when DOM is ready
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', loadInstitutions);
} else {
    loadInstitutions();
}
</script>
