<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technician Notification Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Technician Notification System Test</h1>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Step 1: Login as Technician</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Email:</label>
                    <input type="email" id="email" value="markivan.storm@gmail.com" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Password:</label>
                    <input type="password" id="password" value="test123" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <button onclick="testLogin()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                    Login
                </button>
                <div id="loginResult" class="mt-4"></div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Step 2: Fetch Notifications</h2>
            <button onclick="testNotifications()" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">
                Fetch Notifications
            </button>
            <div id="notificationResult" class="mt-4"></div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Console Logs</h2>
            <div id="console" class="bg-gray-900 text-green-400 p-4 rounded font-mono text-sm h-96 overflow-auto"></div>
        </div>
    </div>

    <script>
        let token = null;
        let user = null;

        function log(message, type = 'info') {
            const consoleDiv = document.getElementById('console');
            const colors = {
                info: 'text-green-400',
                error: 'text-red-400',
                success: 'text-blue-400',
                warn: 'text-yellow-400'
            };
            const timestamp = new Date().toLocaleTimeString();
            const line = document.createElement('div');
            line.className = colors[type];
            line.textContent = `[${timestamp}] ${message}`;
            consoleDiv.appendChild(line);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console.log(message);
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            log('Attempting login...', 'info');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                log(`Login response status: ${response.status}`, 'info');
                
                if (!response.ok) {
                    throw new Error(`Login failed: ${response.statusText}`);
                }
                
                const data = await response.json();
                token = data.token;
                user = data.user;
                
                log(`✓ Login successful! User: ${user.first_name} ${user.last_name} (ID: ${user.id}, Role: ${user.role})`, 'success');
                
                resultDiv.innerHTML = `
                    <div class="bg-green-50 border border-green-200 rounded p-4">
                        <p class="font-semibold text-green-800">✓ Logged in successfully</p>
                        <p class="text-sm text-green-700">Name: ${user.first_name} ${user.last_name}</p>
                        <p class="text-sm text-green-700">ID: ${user.id}</p>
                        <p class="text-sm text-green-700">Role: ${user.role}</p>
                        <p class="text-sm text-green-700 mt-2">Token: ${token.substring(0, 20)}...</p>
                    </div>
                `;
                
            } catch (error) {
                log(`✗ Login error: ${error.message}`, 'error');
                resultDiv.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded p-4">
                        <p class="font-semibold text-red-800">✗ Login failed</p>
                        <p class="text-sm text-red-700">${error.message}</p>
                    </div>
                `;
            }
        }

        async function testNotifications() {
            const resultDiv = document.getElementById('notificationResult');
            
            if (!token) {
                log('✗ Not logged in. Please login first.', 'error');
                resultDiv.innerHTML = `
                    <div class="bg-yellow-50 border border-yellow-200 rounded p-4">
                        <p class="font-semibold text-yellow-800">⚠ Please login first</p>
                    </div>
                `;
                return;
            }
            
            log('Fetching notifications...', 'info');
            
            try {
                const response = await fetch('/api/notifications?limit=50', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`Notifications response status: ${response.status}`, 'info');
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch notifications: ${response.statusText}`);
                }
                
                const data = await response.json();
                const notifications = data.notifications || [];
                
                log(`✓ Received ${notifications.length} notifications`, 'success');
                
                if (notifications.length === 0) {
                    resultDiv.innerHTML = `
                        <div class="bg-blue-50 border border-blue-200 rounded p-4">
                            <p class="font-semibold text-blue-800">No notifications found</p>
                            <p class="text-sm text-blue-700">This might be normal if no service requests have been assigned yet.</p>
                        </div>
                    `;
                } else {
                    let html = `
                        <div class="bg-green-50 border border-green-200 rounded p-4 mb-4">
                            <p class="font-semibold text-green-800">✓ Found ${notifications.length} notifications</p>
                        </div>
                        <div class="space-y-3">
                    `;
                    
                    notifications.slice(0, 5).forEach((notif, index) => {
                        log(`  [${index + 1}] ${notif.type}: ${notif.title}`, 'info');
                        html += `
                            <div class="border rounded p-4">
                                <div class="flex items-start justify-between mb-2">
                                    <span class="font-semibold">${notif.title}</span>
                                    ${notif.is_read ? '' : '<span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">New</span>'}
                                </div>
                                <p class="text-sm text-gray-700 mb-2">${notif.message}</p>
                                <div class="text-xs text-gray-500">
                                    <span>Type: ${notif.type}</span> | 
                                    <span>ID: ${notif.id}</span> | 
                                    <span>User: ${notif.user_id}</span> |
                                    <span>${new Date(notif.created_at).toLocaleString()}</span>
                                </div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                    resultDiv.innerHTML = html;
                }
                
            } catch (error) {
                log(`✗ Notification fetch error: ${error.message}`, 'error');
                resultDiv.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded p-4">
                        <p class="font-semibold text-red-800">✗ Failed to fetch notifications</p>
                        <p class="text-sm text-red-700">${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto-log initial state
        window.addEventListener('load', () => {
            log('=== Technician Notification Test Page Loaded ===', 'success');
            log('Instructions:', 'info');
            log('1. Click "Login" to authenticate as technician', 'info');
            log('2. Click "Fetch Notifications" to retrieve notifications', 'info');
            log('3. Check console for detailed logs', 'info');
            log('', 'info');
            log('Ready to test!', 'success');
        });
    </script>
</body>
</html>
