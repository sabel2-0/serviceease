<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Direct Notification Test</h1>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="font-semibold mb-4">Step 1: Get Token from Browser</h2>
            <p class="text-sm text-gray-600 mb-2">Open technician page, then paste this in console:</p>
            <code class="block bg-gray-100 p-2 rounded text-sm mb-2">localStorage.getItem('token')</code>
            <input type="text" id="tokenInput" placeholder="Paste token here" class="w-full px-4 py-2 border rounded">
        </div>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="font-semibold mb-4">Step 2: Test Notification API</h2>
            <button onclick="testNotifications()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                Fetch Notifications
            </button>
        </div>

        <div id="results" class="bg-white rounded-lg shadow p-6">
            <h2 class="font-semibold mb-4">Results:</h2>
            <div id="output" class="space-y-2"></div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const colors = {
                info: 'text-blue-600',
                success: 'text-green-600',
                error: 'text-red-600'
            };
            const div = document.createElement('div');
            div.className = colors[type] + ' text-sm font-mono';
            div.textContent = message;
            output.appendChild(div);
            console.log(message);
        }

        async function testNotifications() {
            const token = document.getElementById('tokenInput').value.trim();
            const output = document.getElementById('output');
            output.innerHTML = '';

            if (!token) {
                log('âŒ Please enter a token first!', 'error');
                return;
            }

            log(`ðŸ” Using token: ${token.substring(0, 20)}...`, 'info');

            try {
                log('ðŸ“¡ Fetching notifications from /api/notifications...', 'info');
                
                const response = await fetch('http://localhost:3000/api/notifications?limit=10', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                log(`ðŸ“Š Response status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');

                if (!response.ok) {
                    const errorText = await response.text();
                    log(`âŒ Error response: ${errorText}`, 'error');
                    return;
                }

                const data = await response.json();
                log(`âœ… SUCCESS! Received ${data.notifications ? data.notifications.length : 0} notifications`, 'success');

                if (data.notifications && data.notifications.length > 0) {
                    log('', 'info');
                    log('ðŸ“‹ Notifications:', 'info');
                    data.notifications.slice(0, 5).forEach((notif, index) => {
                        log(`  [${index + 1}] ${notif.type}: ${notif.title}`, 'info');
                        log(`      User ID: ${notif.user_id}, Read: ${notif.is_read}`, 'info');
                        log(`      Message: ${notif.message.substring(0, 60)}...`, 'info');
                        log('', 'info');
                    });
                } else {
                    log('â„¹ï¸  No notifications found', 'info');
                }

            } catch (error) {
                log(`âŒ Fetch error: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }

        // Auto-fill token if available
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                document.getElementById('tokenInput').value = token;
                log('âœ… Found token in localStorage', 'success');
            }
        });
    </script>
</body>
</html>
