<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technician Portal | ServiceEase</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-sm mx-auto min-h-screen flex flex-col">
    <!-- Technician Header -->
    <header class="bg-blue-600 text-white p-4 flex items-center justify-between">
      <div>
        <h1 class="text-xl font-bold">Technician Portal</h1>
        <p class="text-sm" id="technician-name">Welcome, Technician</p>
      </div>
      <button id="logoutBtn" class="bg-white text-blue-600 px-3 py-1 rounded shadow">Logout</button>
    </header>

    <!-- Institution Info -->
    <section class="bg-white p-4 shadow mt-2 rounded-lg mb-4">
      <h2 class="text-lg font-semibold mb-2">Assigned Institution</h2>
      <div id="institution-info" class="text-gray-700">
        <p><span class="font-medium">Institution:</span> <span id="institution-name">Loading...</span></p>
        <p><span class="font-medium">Institution ID:</span> <span id="institution-id">Loading...</span></p>
      </div>
    </section>

    <!-- Service Requests List -->
    <section class="flex-1 bg-white p-4 shadow rounded-lg overflow-y-auto">
      <h2 class="text-lg font-semibold mb-2">Service Requests</h2>
      <div id="service-requests-list">
        <p class="text-gray-500 text-center">Loading service requests...</p>
      </div>
    </section>
  </div>

  <script>
    // Simulated: Get technician info from localStorage or backend
    const technician = JSON.parse(localStorage.getItem('technician')) || { id: 16, name: 'Technician', institution_id: 'INST-009' };
    document.getElementById('technician-name').textContent = `Welcome, ${technician.name}`;

    // Simulated: Get institution info (replace with real fetch)
    document.getElementById('institution-name').textContent = 'Institution Name';
    document.getElementById('institution-id').textContent = technician.institution_id;

    // Fetch service requests for the assigned institution
    function loadServiceRequests() {
      fetch(`/api/institutions/${technician.institution_id}/service-requests`, {
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      })
      .then(res => res.json())
      .then(requests => {
        console.log('[DEBUG] Technician service requests response:', requests);
        const list = document.getElementById('service-requests-list');
        if (!requests.length) {
          list.innerHTML = '<p class="text-gray-500 text-center">No service requests found.</p>';
          return;
        }
        list.innerHTML = '';
        requests.forEach(req => {
          const card = document.createElement('div');
          card.className = 'bg-blue-50 border border-blue-200 rounded-lg p-3 mb-3 shadow';
          card.innerHTML = `
            <div class="flex justify-between items-center mb-2">
              <div>
                <h3 class="font-semibold text-blue-700">${req.model || 'Printer'} (${req.serial_number || ''})</h3>
                <p class="text-xs text-gray-600">Request ID: ${req.id}</p>
              </div>
              <span class="px-2 py-1 rounded text-xs font-bold ${req.status === 'completed' ? 'bg-green-200 text-green-800' : req.status === 'in_progress' ? 'bg-yellow-200 text-yellow-800' : 'bg-blue-200 text-blue-800'}">${req.status.replace('_', ' ')}</span>
            </div>
            <p class="text-sm"><span class="font-medium">Priority:</span> ${req.priority}</p>
            <p class="text-sm"><span class="font-medium">Issue:</span> ${req.description}</p>
            <p class="text-xs text-gray-500">Requested: ${new Date(req.created_at).toLocaleDateString()}</p>
          `;
          list.appendChild(card);
        });
      })
      .catch(() => {
        document.getElementById('service-requests-list').innerHTML = '<p class="text-red-500 text-center">Failed to load service requests.</p>';
      });
    }

    // Initial load
    loadServiceRequests();

    // Logout button (simulated)
    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.removeItem('technician');
      window.location.href = '/login';
    });
  </script>
</body>
</html>
