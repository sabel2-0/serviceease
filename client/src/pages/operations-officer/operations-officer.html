<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations Officer Dashboard | ServiceEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <div class="flex h-screen">
        <!-- Dynamic Sidebar Container -->
        <div id="dynamic-sidebar"></div>

        <!-- Main Content -->
        <main class="flex-1 overflow-auto bg-gradient-to-br from-slate-50 to-white p-8">
            <div class="mb-8">
                <h2 class="text-3xl font-bold text-gray-900">Operations Officer Dashboard</h2>
                <p class="text-gray-600">Welcome to the Operations Officer Portal</p>
            </div>

            <!-- Dashboard Overview -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- Pending Coordinator Approvals -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-sm text-gray-500">Pending Approvals</p>
                            <h3 class="text-2xl font-bold text-gray-900 mt-1">12</h3>
                        </div>
                        <div class="bg-blue-100 p-3 rounded-full">
                            <i class="fas fa-user-check text-blue-600"></i>
                        </div>
                    </div>
                    <div class="mt-4">
                        <a href="coordinator-registrations.html" class="text-sm text-blue-600 hover:text-blue-800 flex items-center">
                            View Pending Approvals <i class="fas fa-arrow-right ml-1"></i>
                        </a>
                    </div>
                </div>

                <!-- Service Requests -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-sm text-gray-500">Service Requests</p>
                            <h3 class="text-2xl font-bold text-gray-900 mt-1">24</h3>
                        </div>
                        <div class="bg-green-100 p-3 rounded-full">
                            <i class="fas fa-clipboard-list text-green-600"></i>
                        </div>
                    </div>
                    <div class="mt-4">
                        <a href="service-requests.html" class="text-sm text-blue-600 hover:text-blue-800 flex items-center">
                            Manage Service Requests <i class="fas fa-arrow-right ml-1"></i>
                        </a>
                    </div>
                </div>

                <!-- Parts Requests -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-sm text-gray-500">Parts Requests</p>
                            <h3 class="text-2xl font-bold text-gray-900 mt-1">8</h3>
                        </div>
                        <div class="bg-purple-100 p-3 rounded-full">
                            <i class="fas fa-tools text-purple-600"></i>
                        </div>
                    </div>
                    <div class="mt-4">
                        <a href="parts-requests.html" class="text-sm text-blue-600 hover:text-blue-800 flex items-center">
                            View Parts Requests <i class="fas fa-arrow-right ml-1"></i>
                        </a>
                    </div>
                </div>

                <!-- Pending Completions -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-sm text-gray-500">Pending Completions</p>
                            <h3 class="text-2xl font-bold text-gray-900 mt-1">5</h3>
                        </div>
                        <div class="bg-amber-100 p-3 rounded-full">
                            <i class="fas fa-check-circle text-amber-600"></i>
                        </div>
                    </div>
                    <div class="mt-4">
                        <a href="service-completions.html" class="text-sm text-blue-600 hover:text-blue-800 flex items-center">
                            Approve Completions <i class="fas fa-arrow-right ml-1"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Recent Activities Section -->
            <!-- ...existing code... -->
        </main>
    </div>

    <script src="../../js/auth.js"></script>
    <script src="../../js/dynamic-sidebar-loader.js"></script>
    <script src="../../js/operations-officer.js"></script>
    <script src="../../js/operations-officer/role-verification.js"></script>
</body>
</html>
