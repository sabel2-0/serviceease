<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ServiceEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="../js/auth.js" defer></script>
    <!-- Common verification alert script -->
    <script>
        // Check for verification alert on page load
        document.addEventListener('DOMContentLoaded', function() {
            const userStr = localStorage.getItem('user');
            const user = userStr ? JSON.parse(userStr) : null;
            const showAlert = localStorage.getItem('showVerificationAlert');
            
            if (user && showAlert === 'true' && !user.isEmailVerified) {
                // Create the banner
                const banner = document.createElement('div');
                banner.className = 'fixed top-0 left-0 right-0 bg-yellow-50 border-b border-yellow-200 p-4';
                banner.innerHTML = `
                    <div class="max-w-7xl mx-auto flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-exclamation-circle text-yellow-400"></i>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-yellow-800">
                                    Please verify your email address to access all features
                                </p>
                            </div>
                        </div>
                        <div class="flex">
                            <button type="button" onclick="sendVerificationEmail()" class="mr-3 bg-yellow-200 px-3 py-1 rounded-md text-sm font-medium text-yellow-800 hover:bg-yellow-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                                Verify Now
                            </button>
                            <button type="button" onclick="dismissVerificationBanner(this)" class="bg-transparent text-yellow-700 hover:text-yellow-600">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                `;
                document.body.prepend(banner);
            }
        });

        function dismissVerificationBanner(button) {
            localStorage.removeItem('showVerificationAlert');
            button.closest('.fixed').remove();
        }
    </script>
    <style>
        .bg-image {
            background-image: url('../images/img-art-left.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .error-input {
            border-color: #ef4444 !important;
            box-shadow: 0 0 0 1px rgba(239, 68, 68, 0.1) !important;
        }
        input[type="password"]::-ms-reveal,
        input[type="password"]::-ms-clear {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen bg-white">
    <div class="min-h-screen flex">
        <!-- Left side - Minimalist Image Section -->
        <div class="hidden lg:flex lg:w-1/2 items-center justify-center bg-gray-50">
            <div class="text-center">
                <div class="w-80 h-80 mx-auto mb-8 bg-image rounded-lg shadow-sm"></div>
                <h1 class="text-4xl font-light tracking-tight text-gray-900 mb-2">ServiceEase</h1>
                <p class="text-gray-500 text-base font-light">Efficient Service Management</p>
            </div>
        </div>

        <!-- Right side - Login Form -->
        <div class="w-full lg:w-1/2 flex flex-col">
            <!-- Mobile Brand Header -->
            <div class="lg:hidden p-6 text-center border-b border-gray-100">
                <h1 class="text-2xl font-light text-gray-900">ServiceEase</h1>
            </div>
            
            <!-- Login Form Container -->
            <div class="flex-1 flex items-center justify-center p-6 lg:p-12">
                    <div class="w-full max-w-md lg:max-w-lg">
                    <div class="mb-10 text-center lg:text-left">
                        <h2 class="text-4xl lg:text-5xl font-light text-gray-900 mb-3">Sign In</h2>
                        <p class="text-base lg:text-lg text-gray-600 font-light">Enter your credentials</p>
                    </div>

                <!-- Error Message Space -->
                <div class="mb-6" style="min-height: 48px;">
                    <div id="errorMessage" class="hidden p-3 bg-red-50 border border-red-100 rounded-md">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <i class="fas fa-exclamation-circle text-red-400 text-sm mr-2"></i>
                                <p id="errorText" class="text-xs text-red-700"></p>
                            </div>
                            <button type="button" onclick="hideError()" class="text-red-400 hover:text-red-600 ml-2">
                                <i class="fas fa-times text-xs"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <form id="loginForm" class="space-y-5">
                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-600 mb-2">Email</label>
                        <input type="email" id="email" name="email" required
                            class="block w-full px-4 py-3 border border-gray-200 rounded-md text-base text-gray-900 
                            focus:outline-none focus:ring-1 focus:ring-gray-900 focus:border-gray-900
                            transition-all"
                            placeholder="your@email.com">
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-600 mb-2">Password</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required
                                class="block w-full px-4 py-3 border border-gray-200 rounded-md text-base text-gray-900 
                                focus:outline-none focus:ring-1 focus:ring-gray-900 focus:border-gray-900
                                transition-all"
                                placeholder="Enter password">
                            <button type="button" onclick="togglePassword('password')"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye text-sm"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me and Forgot Password -->
                    <div class="flex items-center justify-between text-sm">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" name="remember"
                                class="h-3.5 w-3.5 text-gray-900 focus:ring-gray-900 border-gray-300 rounded">
                            <label for="remember" class="ml-2 text-gray-600">Remember me</label>
                        </div>
                        <a href="forgot-password.html" class="text-gray-600 hover:text-gray-900">Forgot password?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit"
                        class="w-full py-3 px-4 border border-transparent rounded-md text-base
                        text-white bg-gray-900 hover:bg-gray-800 focus:outline-none focus:ring-2
                        focus:ring-offset-2 focus:ring-gray-900 transition-all">
                        <span id="loginBtnText">Sign In</span>
                    </button>

                    <!-- Register Link -->
                    <p class="text-center text-sm text-gray-600 pt-2">
                        Don't have an account?
                        <a href="register-select.html" class="text-indigo-600 font-medium hover:text-indigo-700"> Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Send verification email
        async function sendVerificationEmail() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) return;

            try {
                const response = await fetch('/api/send-verification-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: user.id,
                        email: user.email
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Verification email sent! Please check your inbox.');
                } else {
                    throw new Error(data.error || 'Failed to send verification email');
                }
            } catch (error) {
                console.error('Error sending verification email:', error);
                alert('Error sending verification email. Please try again.');
            }
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Show error message
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        // Hide error message
        function hideError() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.classList.add('hidden');
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Hide any existing error messages
            hideError();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = this.querySelector('button[type="submit"]');
            const loginBtnText = document.getElementById('loginBtnText');
            
            try {
                // Show loading state
                loginBtn.disabled = true;
                loginBtnText.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';
                
                // Attempt login
                const result = await loginUser({ email, password });
                
                // Login successful - hide any error messages
                hideError();
                
                // Show verification banner if email is not verified (only if user object exists)
                if (result.user && !result.user.isEmailVerified) {
                    const banner = document.createElement('div');
                    banner.className = 'fixed top-0 left-0 right-0 bg-yellow-50 border-b border-yellow-200 p-4';
                    banner.innerHTML = `
                        <div class="max-w-7xl mx-auto flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <i class="fas fa-exclamation-circle text-yellow-400"></i>
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm font-medium text-yellow-800">
                                        Please verify your email address to access all features
                                    </p>
                                </div>
                            </div>
                            <div class="flex">
                                <button type="button" onclick="sendVerificationEmail()" class="mr-3 bg-yellow-200 px-3 py-1 rounded-md text-sm font-medium text-yellow-800 hover:bg-yellow-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                                    Verify Now
                                </button>
                                <button type="button" onclick="this.parentElement.parentElement.parentElement.remove()" class="bg-transparent text-yellow-700 hover:text-yellow-600">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    document.body.prepend(banner);
                }
            } catch (error) {
                // Show error message with nice UI
                let errorMessage = 'Login failed. Please check your credentials.';
                
                if (error.message.includes('Invalid credentials') || error.message.includes('User not found')) {
                    errorMessage = 'Invalid email or password. Please try again.';
                } else if (error.message.includes('network') || error.message.includes('fetch')) {
                    errorMessage = 'Connection error. Please check your internet connection and try again.';
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                showError(errorMessage);
                
                // Reset button state
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Sign In';
                
                // Highlight input fields with error styling
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                emailInput.classList.add('error-input');
                passwordInput.classList.add('error-input');
                
                // Remove error styling when user starts typing (but keep error message)
                const removeErrorStyling = () => {
                    emailInput.classList.remove('error-input');
                    passwordInput.classList.remove('error-input');
                    // Don't hide error message - it will stay until successful login
                };
                
                emailInput.addEventListener('input', removeErrorStyling, { once: true });
                passwordInput.addEventListener('input', removeErrorStyling, { once: true });
            }
        });

        // Initialize form event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // If we just got redirected due to token invalidation, clear the flag and allow login
            const wasRedirected = sessionStorage.getItem('redirecting_to_login') === 'true';
            if (wasRedirected) {
                console.log('?? Arrived at login page after token invalidation - clearing redirect flag');
                sessionStorage.removeItem('redirecting_to_login');
                // Also ensure all auth data is cleared
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('user');
                localStorage.removeItem('token');
                return; // Don't auto-redirect
            }
            
            // Check if user is already logged in
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userStr = localStorage.getItem('user');
            const token = localStorage.getItem('token');
            
            if (isLoggedIn && userStr && token) {
                try {
                    const user = JSON.parse(userStr);
                    console.log('User already logged in, redirecting to dashboard');
                    // Redirect to the appropriate dashboard based on role
                    if (user.role === 'admin') {
                        window.location.href = '/pages/admin/admin.html';
                    } else if (user.role === 'operations_officer') {
                        window.location.href = '/pages/admin/admin.html';
                    } else if (user.role === 'technician') {
                        window.location.href = '/pages/technician/technician.html';
                    } else {
                        window.location.href = '/pages/institution-admin/institution-admin.html';
                    }
                    return;
                } catch (e) {
                    console.error('Error parsing user data:', e);
                    // Clear invalid data
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('user');
                    localStorage.removeItem('token');
                }
            } else {
                // Clear any partial/invalid auth data
                if (isLoggedIn || userStr || token) {
                    console.log('?? Cleaning up incomplete auth data');
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('user');
                    localStorage.removeItem('token');
                }
            }
        });
    </script>
</body>
</html>
