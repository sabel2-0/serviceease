<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Service Management | ServiceEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="../js/client-service-management.js" defer></script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <div class="flex h-screen">
        <!-- Shared Sidebar -->
        <div id="sidebar"></div>

        <!-- Main Content -->
        <main class="flex-1 overflow-auto bg-gradient-to-br from-slate-50 to-white p-8">
            <div class="mb-8">
                <h2 class="text-3xl font-bold text-gray-900">Client Service Management</h2>
                <p class="text-gray-600">Manage client service requests and inventory</p>
            </div>

            <!-- Service Request Overview -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 bg-blue-100 rounded-full">
                            <i class="fas fa-clipboard-list text-blue-600"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-semibold text-gray-700">New Requests</h3>
                            <p class="text-2xl font-bold text-blue-600" id="newRequests">0</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 bg-yellow-100 rounded-full">
                            <i class="fas fa-tools text-yellow-600"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-semibold text-gray-700">In Progress</h3>
                            <p class="text-2xl font-bold text-yellow-600" id="inProgressRequests">0</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 bg-green-100 rounded-full">
                            <i class="fas fa-check-circle text-green-600"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-semibold text-gray-700">Completed</h3>
                            <p class="text-2xl font-bold text-green-600" id="completedRequests">0</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 bg-red-100 rounded-full">
                            <i class="fas fa-exclamation-circle text-red-600"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-semibold text-gray-700">Issuesssss</h3>
                            <p class="text-2xl font-bold text-red-600" id="issueRequests">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filters and Actions -->
            <div class="bg-white p-4 rounded-lg shadow mb-6">
                <div class="flex flex-col md:flex-row md:items-center space-y-4 md:space-y-0 md:space-x-4">
                    <div class="flex-1">
                        <input type="text" id="searchInput" placeholder="Search by client name, service type, or ID..." 
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex space-x-4">
                        <select id="statusFilter" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">All Statuses</option>
                            <option value="new">New</option>
                            <option value="in_progress">In Progress</option>
                            <option value="completed">Completed</option>
                            <option value="issue">Has Issues</option>
                        </select>
                        <select id="serviceTypeFilter" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">All Services</option>
                            <option value="repair">Repair</option>
                            <option value="maintenance">Maintenance</option>
                            <option value="installation">Installation</option>
                            <option value="consultation">Consultation</option>
                        </select>
                        <button id="refreshBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <i class="fas fa-sync-alt mr-2"></i>Refresh
                        </button>
                    </div>
                </div>
            </div>

            <!-- Service Requests List -->
            <div id="serviceRequestsList" class="space-y-6">
                <!-- Loading State -->
                <div id="loadingState" class="bg-white rounded-lg shadow p-8 text-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                    <p class="text-gray-600">Loading service requests...</p>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="bg-white rounded-lg shadow p-8 text-center hidden">
                    <div class="mb-4">
                        <i class="fas fa-clipboard-list text-4xl text-gray-400"></i>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">No Service Requests Found</h3>
                    <p class="text-gray-600">Try adjusting your filters or search terms</p>
                </div>

                <!-- Service Requests Container -->
                <div id="requestsContainer" class="hidden">
                    <!-- Service request cards will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Service Request Details Modal -->
    <div id="requestModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg w-full max-w-4xl mx-4">
            <div class="border-b p-4 flex justify-between items-center">
                <h3 class="text-lg font-semibold text-gray-900">Service Request Details</h3>
                <button id="closeRequestModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-6" id="requestModalContent">
                <!-- Request details will be dynamically inserted here -->
            </div>
            <div class="border-t p-4 bg-gray-50">
                <div class="flex justify-end space-x-4">
                    <button id="updateStatusBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Update Status
                    </button>
                    <button id="closeModalBtn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Status Modal -->
    <div id="statusModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg w-full max-w-md mx-4">
            <div class="border-b p-4">
                <h3 class="text-lg font-semibold text-gray-900">Update Service Status</h3>
            </div>
            <div class="p-6">
                <form id="statusUpdateForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                        <select id="newStatus" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="in_progress">In Progress</option>
                            <option value="completed">Completed</option>
                            <option value="issue">Has Issues</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                        <textarea id="statusNotes" rows="3" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Add any relevant notes about the status update..."></textarea>
                    </div>
                </form>
            </div>
            <div class="border-t p-4 bg-gray-50">
                <div class="flex justify-end space-x-4">
                    <button id="submitStatusUpdate" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Update
                    </button>
                    <button id="cancelStatusUpdate" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/auth.js"></script>
    <script src="../js/sidebar.js"></script>
</body>
</html>
