<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management | ServiceEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .animate-slide-in {
            animation: slideIn 0.3s ease-out;
            transition: opacity 0.3s, transform 0.3s;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">
    <!-- Global notification container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50 space-y-2" style="max-width: 400px;"></div>
    
    <div class="flex">
        <div id="dynamic-sidebar"></div>
        <main class="flex-1 flex items-center justify-center p-8">
            <div class="w-full max-w-xl">
                <div class="bg-white/80 backdrop-blur-sm border border-slate-200 rounded-xl shadow-sm p-8">
                    <div class="flex items-center gap-4">
                        <div id="avatar" class="flex items-center justify-center w-16 h-16 rounded-full bg-indigo-100 text-indigo-700 text-xl font-semibold">A</div>
                        <div class="flex-1">
                            <h1 class="text-2xl font-semibold text-slate-900" id="display-name">My Account</h1>
                            <p class="text-sm text-slate-500" id="display-email">you@example.com</p>
                        </div>
                        <div>
                            <button id="edit-profile-toggle" class="text-indigo-600 hover:text-indigo-800">Edit</button>
                        </div>
                    </div>

                    <!-- Minimal forms (keeps original IDs so existing JS works) -->
                    <div id="profile-panel" class="mt-6" style="display: none;">
                        <form id="profile-form" class="space-y-4">
                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label for="firstName" class="block text-xs text-slate-600">First name</label>
                                    <input type="text" name="firstName" id="firstName" class="mt-1 block w-full border border-slate-200 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-200">
                                </div>
                                <div>
                                    <label for="lastName" class="block text-xs text-slate-600">Last name</label>
                                    <input type="text" name="lastName" id="lastName" class="mt-1 block w-full border border-slate-200 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-200">
                                </div>
                            </div>
                            <div>
                                <label for="email" class="block text-xs text-slate-600">Email</label>
                                <input type="email" name="email" id="email" disabled class="mt-1 block w-full border border-slate-100 rounded-md py-2 px-3 bg-slate-50 text-slate-500 cursor-not-allowed">
                            </div>
                            <div class="flex justify-end">
                                <button type="submit" class="inline-flex items-center px-4 py-2 text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">Save</button>
                            </div>
                        </form>
                    </div>

                    <div class="border-t border-slate-100 my-6"></div>

                    <div class="flex items-center justify-between">
                        <div>
                            <h2 class="text-sm font-medium text-slate-900">Security</h2>
                            <p class="text-xs text-slate-500">Change your password or request a verification code</p>
                        </div>
                        <div>
                            <button id="security-toggle" class="text-indigo-600 hover:text-indigo-800">Change</button>
                        </div>
                    </div>

                    <!-- Locked state: user must complete captcha first, then request verification code -->
                    <div id="security-locked" class="mt-4" style="display: none;">
                        <div class="p-4 rounded-md bg-slate-50 border border-slate-100">
                            <p class="text-sm text-slate-600 mb-3">To change your password, complete the captcha below:</p>
                            
                            <!-- Image grid captcha -->
                            <div id="captcha-container" class="mb-4">
                                <div id="captcha-challenge" class="text-sm font-semibold text-slate-700 mb-2"></div>
                                <div id="captcha-grid" class="grid grid-cols-3 gap-2 w-64 mx-auto">
                                    <!-- 9 grid cells will be populated here -->
                                </div>
                                <div class="flex items-center justify-center gap-3 mt-3">
                                    <button id="refresh-captcha" type="button" class="text-sm text-indigo-600 hover:text-indigo-800">
                                        <i class="fas fa-redo mr-1"></i>Refresh Captcha
                                    </button>
                                    <button id="verify-captcha-btn" type="button" class="px-4 py-2 text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700" disabled>
                                        Verify Selection
                                    </button>
                                </div>
                                <div id="captcha-error" class="text-sm text-red-600 mt-2 text-center" style="display: none;"></div>
                            </div>

                            <!-- Request verification code button (hidden until captcha verified) -->
                            <div id="request-code-section" style="display: none;">
                                <p class="text-sm text-green-600 mb-2"><i class="fas fa-check-circle mr-1"></i>Captcha verified!</p>
                                <p class="text-sm text-slate-600 mb-3">The verification code will be sent to your email.</p>
                                <button type="button" id="request-code-btn" class="inline-flex items-center px-3 py-2 text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700">
                                    <i class="fas fa-paper-plane mr-2"></i>Request Verification Code
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Verification-only: shown after requesting code. Contains code input, verify and resend -->
                    <div id="verification-only" class="mt-4" style="display: none;">
                        <div class="p-4 rounded-md bg-slate-50 border border-slate-100 flex items-center gap-3">
                            <input id="verification-only-input" type="text" maxlength="6" placeholder="Enter 6-digit code" class="border rounded px-3 py-2 w-40" />
                            <button id="verify-code-btn" class="inline-flex items-center px-3 py-2 text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">Verify</button>
                            <button id="resend-code-btn" class="inline-flex items-center px-3 py-2 text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700"><i class="fas fa-redo mr-2"></i>Resend</button>
                        </div>
                    </div>

                    <div id="security-panel" class="mt-4" style="display: none;">
                        <form id="security-form" class="space-y-3">
                            <div class="relative">
                                <input type="password" name="currentPassword" id="currentPassword" placeholder="Current password" class="mt-1 block w-full border border-slate-200 rounded-md py-2 px-3 pr-10">
                                <button type="button" data-target="currentPassword" class="toggle-pass absolute right-2 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 p-1">
                                    <svg class="eye-open w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                    <svg class="eye-closed w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="relative">
                                <input type="password" name="newPassword" id="newPassword" placeholder="New password" class="mt-1 block w-full border border-slate-200 rounded-md py-2 px-3 pr-10">
                                <button type="button" data-target="newPassword" class="toggle-pass absolute right-2 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 p-1">
                                    <svg class="eye-open w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                    <svg class="eye-closed w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="relative">
                                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm new password" class="mt-1 block w-full border border-slate-200 rounded-md py-2 px-3 pr-10">
                                <button type="button" data-target="confirmPassword" class="toggle-pass absolute right-2 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 p-1">
                                    <svg class="eye-open w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                    <svg class="eye-closed w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                                    </svg>
                                </button>
                            </div>

                            <div class="flex justify-end items-center">
                                <button type="submit" id="update-password-btn" class="inline-flex items-center px-3 py-2 text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700" disabled>Update Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/dynamic-sidebar-loader.js"></script>
    <script src="../../js/account-management.js"></script>

    <script>
        // Global notification system
        window.showNotification = function(message, type = 'info') {
            const container = document.getElementById('notification-container');
            const id = 'notif-' + Date.now();
            const colors = {
                success: 'bg-green-50 border-green-200 text-green-800',
                error: 'bg-red-50 border-red-200 text-red-800',
                warning: 'bg-yellow-50 border-yellow-200 text-yellow-800',
                info: 'bg-blue-50 border-blue-200 text-blue-800'
            };
            const icons = {
                success: '<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>',
                error: '<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/></svg>',
                warning: '<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/></svg>',
                info: '<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/></svg>'
            };
            
            const notif = document.createElement('div');
            notif.id = id;
            notif.className = `flex items-start gap-3 p-4 border rounded-lg shadow-lg ${colors[type]} animate-slide-in`;
            notif.innerHTML = `
                ${icons[type]}
                <div class="flex-1 text-sm">${message}</div>
                <button onclick="document.getElementById('${id}').remove()" class="text-current opacity-50 hover:opacity-100">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>
                </button>
            `;
            container.appendChild(notif);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                const el = document.getElementById(id);
                if (el) {
                    el.style.opacity = '0';
                    el.style.transform = 'translateX(100%)';
                    setTimeout(() => el.remove(), 300);
                }
            }, 5000);
        };

        // Minimal interactivity: toggles for panels and display updates
        document.addEventListener('DOMContentLoaded', function() {
            const editToggle = document.getElementById('edit-profile-toggle');
            const profilePanel = document.getElementById('profile-panel');
            const securityToggle = document.getElementById('security-toggle');
            const securityPanel = document.getElementById('security-panel');

            if (editToggle) editToggle.addEventListener('click', () => {
                profilePanel.style.display = profilePanel.style.display === 'none' ? 'block' : 'none';
            });
            if (securityToggle) securityToggle.addEventListener('click', () => {
                // Show the locked UI (captcha) first. Only after captcha verified
                // will the request code button appear.
                const securityLocked = document.getElementById('security-locked');
                const securityPanel = document.getElementById('security-panel');
                if (!securityLocked || !securityPanel) return;
                const isHidden = securityLocked.style.display === 'none' || securityLocked.style.display === '';
                if (isHidden) {
                    securityLocked.style.display = 'block';
                    securityPanel.style.display = 'none';
                    // Load captcha
                    if (window.loadCaptcha) {
                        window.loadCaptcha();
                    }
                } else {
                    securityLocked.style.display = 'none';
                    securityPanel.style.display = 'none';
                }
            });

            // Update display name and email after profile loads
            // This runs after the external JS file loads the profile
            window.addEventListener('load', function() {
                // Give time for account-management.js to load and define loadProfile
                setTimeout(function() {
                    if (typeof window.loadProfile === 'function') {
                        const originalLoadProfile = window.loadProfile;
                        window.loadProfile = async function() {
                            console.log('Loading profile with wrapper...');
                            await originalLoadProfile();
                            
                            // Update the display after profile is loaded
                            setTimeout(function() {
                                const fname = document.getElementById('firstName').value || '';
                                const lname = document.getElementById('lastName').value || '';
                                const email = document.getElementById('email').value || '';
                                const displayName = (fname + ' ' + lname).trim() || 'Admin Account';
                                
                                console.log('Updating display with:', { fname, lname, email, displayName });
                                
                                document.getElementById('display-name').textContent = displayName;
                                document.getElementById('display-email').textContent = email;
                                
                                const avatar = document.getElementById('avatar');
                                if (avatar) {
                                    const initials = ((fname.charAt(0) || '') + (lname.charAt(0) || '')).toUpperCase() || 'A';
                                    avatar.textContent = initials;
                                }
                            }, 100);
                        };
                        
                        // Call it once to update the display now
                        window.loadProfile();
                    }
                }, 200);
            });

            // Image grid captcha system
            let currentCaptchaId = null;
            let selectedIndices = [];

            window.loadCaptcha = async function() {
                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        console.error('No auth token found');
                        return;
                    }
                    console.log('Loading captcha...');
                    const res = await fetch('/api/admin/captcha/new', { 
                        headers: { 'Authorization': `Bearer ${token}` } 
                    });
                    console.log('Captcha response status:', res.status);
                    if (!res.ok) {
                        console.error('Captcha request failed:', res.status, res.statusText);
                        document.getElementById('captcha-error').textContent = 'Failed to load captcha. Please refresh.';
                        document.getElementById('captcha-error').style.display = 'block';
                        return;
                    }
                    const data = await res.json();
                    console.log('Captcha data received:', { id: data.id, challenge: data.challenge, images: data.images?.length });
                    
                    currentCaptchaId = data.id;
                    selectedIndices = [];
                    
                    // Update challenge text
                    document.getElementById('captcha-challenge').textContent = `Select all images with ${data.challenge}:`;
                    
                    // Create grid
                    const grid = document.getElementById('captcha-grid');
                    grid.innerHTML = '';
                    data.images.forEach((emoji, index) => {
                        const cell = document.createElement('div');
                        cell.className = 'captcha-cell w-20 h-20 border-2 border-slate-300 rounded-lg flex items-center justify-center text-4xl cursor-pointer hover:border-indigo-400 transition-colors';
                        cell.dataset.index = index;
                        cell.textContent = emoji;
                        cell.addEventListener('click', () => toggleCell(cell, index));
                        grid.appendChild(cell);
                    });
                    
                    // Hide error, reset button
                    document.getElementById('captcha-error').style.display = 'none';
                    document.getElementById('verify-captcha-btn').disabled = true;
                    document.getElementById('request-code-section').style.display = 'none';
                    
                    console.log('Captcha loaded successfully');
                } catch (e) {
                    console.error('Failed to load captcha', e);
                    document.getElementById('captcha-error').textContent = 'Error loading captcha: ' + e.message;
                    document.getElementById('captcha-error').style.display = 'block';
                }
            }

            function toggleCell(cell, index) {
                const idx = selectedIndices.indexOf(index);
                if (idx > -1) {
                    selectedIndices.splice(idx, 1);
                    cell.classList.remove('border-indigo-600', 'bg-indigo-50');
                    cell.classList.add('border-slate-300');
                } else {
                    selectedIndices.push(index);
                    cell.classList.remove('border-slate-300');
                    cell.classList.add('border-indigo-600', 'bg-indigo-50');
                }
                // Enable verify button if at least one selected
                document.getElementById('verify-captcha-btn').disabled = selectedIndices.length === 0;
                console.log('Selected indices:', selectedIndices);
            }

            // Verify captcha button
            document.getElementById('verify-captcha-btn')?.addEventListener('click', async function() {
                if (!currentCaptchaId || selectedIndices.length === 0) {
                    document.getElementById('captcha-error').textContent = 'Please select at least one image.';
                    document.getElementById('captcha-error').style.display = 'block';
                    return;
                }

                const btn = this;
                const originalText = btn.innerHTML;
                
                try {
                    btn.disabled = true;
                    btn.innerHTML = '<i class=\"fas fa-spinner fa-spin mr-2\"></i>Verifying...';
                    
                    const token = localStorage.getItem('token');
                    const res = await fetch('/api/admin/verify-captcha', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ captchaId: currentCaptchaId, selectedIndices })
                    });

                    const result = await res.json();
                    
                    if (res.ok && result.verified) {
                        console.log('Captcha verified successfully');
                        document.getElementById('captcha-error').style.display = 'none';
                        document.getElementById('captcha-container').style.display = 'none';
                        document.getElementById('request-code-section').style.display = 'block';
                        
                        // Attach click handler to request code button now that it's visible
                        const reqBtn = document.getElementById('request-code-btn');
                        if (reqBtn && !reqBtn.dataset.listenerAttached) {
                            reqBtn.dataset.listenerAttached = 'true';
                            reqBtn.addEventListener('click', async function() {
                                console.log('Request code button clicked');
                                const token = localStorage.getItem('token');
                                const originalText = reqBtn.innerHTML;
                                
                                try {
                                    reqBtn.disabled = true;
                                    reqBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Sending...';

                                    const res = await fetch('/api/admin/request-password-change', {
                                        method: 'POST',
                                        headers: { 
                                            'Authorization': `Bearer ${token}`,
                                            'Content-Type': 'application/json' 
                                        },
                                        body: JSON.stringify({})
                                    });
                                    
                                    if (res.ok) {
                                        const result = await res.json();
                                        showNotification('Verification code sent to ' + result.email + '. Please check your email and enter the code below.', 'success');
                                        
                                        // Show verification input section
                                        const verificationOnly = document.getElementById('verification-only');
                                        const securityLocked = document.getElementById('security-locked');
                                        if (verificationOnly) {
                                            verificationOnly.style.display = 'block';
                                            
                                            // Attach verify button handler
                                            const verifyBtn = document.getElementById('verify-code-btn');
                                            if (verifyBtn && !verifyBtn.dataset.listenerAttached) {
                                                verifyBtn.dataset.listenerAttached = 'true';
                                                verifyBtn.addEventListener('click', async function() {
                                                    console.log('Verify button clicked!');
                                                    const token = localStorage.getItem('token');
                                                    const codeInput = document.getElementById('verification-only-input');
                                                    const code = codeInput ? codeInput.value.trim() : '';
                                                    console.log('Code entered:', code);
                                                    
                                                    if (!code || code.length !== 6) {
                                                        showNotification('Please enter a valid 6-digit verification code', 'warning');
                                                        return;
                                                    }
                                                    
                                                    try {
                                                        verifyBtn.disabled = true;
                                                        verifyBtn.innerHTML = 'Checking...';
                                                        
                                                        const res = await fetch('/api/admin/verify-password-code', {
                                                            method: 'POST',
                                                            headers: {
                                                                'Authorization': `Bearer ${token}`,
                                                                'Content-Type': 'application/json'
                                                            },
                                                            body: JSON.stringify({ verificationCode: code })
                                                        });
                                                        
                                                        console.log('Verify response status:', res.status);
                                                        
                                                        if (res.ok) {
                                                            console.log('Code verified successfully!');
                                                            window._verificationVerified = true;
                                                            
                                                            // Add hidden input with verification code
                                                            let hidden = document.getElementById('verificationCode');
                                                            if (!hidden) {
                                                                hidden = document.createElement('input');
                                                                hidden.type = 'hidden';
                                                                hidden.id = 'verificationCode';
                                                                hidden.name = 'verificationCode';
                                                                document.getElementById('security-form').appendChild(hidden);
                                                            }
                                                            hidden.value = code;
                                                            
                                                            // Hide verification section, show password form
                                                            document.getElementById('verification-only').style.display = 'none';
                                                            const securityPanel = document.getElementById('security-panel');
                                                            if (securityPanel) {
                                                                securityPanel.style.display = 'block';
                                                                console.log('Password form now visible');
                                                                
                                                                // Password toggles now use event delegation, no need to re-attach
                                                            }
                                                            
                                                            // Enable update button
                                                            const updateBtn = document.getElementById('update-password-btn');
                                                            if (updateBtn) {
                                                                updateBtn.disabled = false;
                                                                console.log('Update password button enabled');
                                                            }
                                                        } else {
                                                            const err = await res.json();
                                                            console.error('Verification failed:', err);
                                                            showNotification('Verification failed: ' + (err.error || 'Invalid or expired code. Please request a new code.'), 'error');
                                                            verifyBtn.disabled = false;
                                                            verifyBtn.innerHTML = 'Verify';
                                                        }
                                                    } catch (e) {
                                                        console.error('Error verifying code:', e);
                                                        showNotification('Error verifying code. Please try again or request a new code.', 'error');
                                                        verifyBtn.disabled = false;
                                                        verifyBtn.innerHTML = 'Verify';
                                                    }
                                                });
                                                console.log('Verify button handler attached');
                                            }
                                            
                                            // Attach resend button handler
                                            const resendBtn = document.getElementById('resend-code-btn');
                                            if (resendBtn && !resendBtn.dataset.listenerAttached) {
                                                resendBtn.dataset.listenerAttached = 'true';
                                                resendBtn.addEventListener('click', () => {
                                                    console.log('Resend clicked - triggering request code');
                                                    reqBtn.click();
                                                });
                                                console.log('Resend button handler attached');
                                            }
                                        }
                                        if (securityLocked) securityLocked.style.display = 'none';
                                        
                                        reqBtn.innerHTML = '<i class="fas fa-redo mr-2"></i> Resend Code';
                                        reqBtn.disabled = false;
                                    } else {
                                        const err = await res.json();
                                        showNotification('Error: ' + (err.error || 'Failed to send verification code. Please try again.'), 'error');
                                        reqBtn.innerHTML = originalText;
                                        reqBtn.disabled = false;
                                    }
                                } catch (err) {
                                    console.error('Request error:', err);
                                    showNotification('Error: Unable to send verification code. Please try again.', 'error');
                                    reqBtn.innerHTML = originalText;
                                    reqBtn.disabled = false;
                                }
                            });
                            console.log('Request code button handler attached');
                        }
                    } else {
                        console.error('Captcha verification failed');
                        document.getElementById('captcha-error').textContent = result.error || 'Incorrect selection. Please try again.';
                        document.getElementById('captcha-error').style.display = 'block';
                        // Reset selections
                        selectedIndices = [];
                        document.querySelectorAll('.captcha-cell').forEach(cell => {
                            cell.classList.remove('border-indigo-600', 'bg-indigo-50');
                            cell.classList.add('border-slate-300');
                        });
                        btn.disabled = true;
                        btn.innerHTML = originalText;
                    }
                } catch (e) {
                    console.error('Captcha verification error:', e);
                    document.getElementById('captcha-error').textContent = 'Verification failed: ' + e.message;
                    document.getElementById('captcha-error').style.display = 'block';
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            });

            // Refresh captcha button
            document.getElementById('refresh-captcha')?.addEventListener('click', loadCaptcha);
            
            // PASSWORD TOGGLE - Use event delegation from document level (ALWAYS WORKS)
            document.addEventListener('click', function(e) {
                const toggleBtn = e.target.closest('.toggle-pass');
                if (toggleBtn) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('=== PASSWORD TOGGLE CLICKED ===');
                    
                    const targetId = toggleBtn.getAttribute('data-target');
                    const inp = document.getElementById(targetId);
                    
                    if (!inp) {
                        console.error('Input not found:', targetId);
                        return;
                    }
                    
                    const eyeOpen = toggleBtn.querySelector('.eye-open');
                    const eyeClosed = toggleBtn.querySelector('.eye-closed');
                    
                    console.log('Current type:', inp.type);
                    
                    if (inp.type === 'password') {
                        inp.type = 'text';
                        if (eyeOpen) eyeOpen.classList.add('hidden');
                        if (eyeClosed) eyeClosed.classList.remove('hidden');
                        console.log('✓ Password VISIBLE');
                    } else {
                        inp.type = 'password';
                        if (eyeOpen) eyeOpen.classList.remove('hidden');
                        if (eyeClosed) eyeClosed.classList.add('hidden');
                        console.log('✓ Password HIDDEN');
                    }
                }
            });
        });
    </script>
</body>
</html>
