<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Printers | ServiceEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: {} } };
    </script>
</head>
<body class="bg-slate-50 min-h-screen">
    <div class="flex h-screen">
        <!-- Dynamic Sidebar -->
        <div id="dynamic-sidebar"></div>

        <main class="flex-1 overflow-auto bg-gradient-to-br from-slate-50 to-white">
            <div class="bg-white shadow-sm border-b border-slate-200 px-8 py-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-slate-900">Client Printers</h1>
                        <p class="text-slate-600 mt-1">Assign and manage printers per client</p>
                    </div>
                </div>
            </div>

            <div class="p-8 space-y-6">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                        <div>
                            <label class="block text-sm text-slate-600 mb-1">Client</label>
                            <select id="institutionSelect" class="w-full border rounded-md px-3 py-2">
                                <option value="">Select a client</option>
                            </select>
                        </div>
                        <div class="md:col-span-2 flex gap-2 justify-end">
                            <button id="assignPrinterBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md">Assign Printer</button>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow">
                    <div class="p-4 border-b border-slate-200 flex items-center justify-between">
                        <h3 class="text-lg font-semibold text-slate-900">Printers</h3>
                        <div id="totalCount" class="text-sm text-slate-600"></div>
                    </div>
                    <div class="p-4 overflow-x-auto">
                        <table class="min-w-full text-sm">
                            <thead class="bg-slate-100 text-slate-700">
                                <tr>
                                    <th class="text-left px-3 py-2">Name</th>
                                    <th class="text-left px-3 py-2">Model</th>
                                    <th class="text-left px-3 py-2">Serial</th>
                                    <th class="text-right px-3 py-2">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="printersTbody"></tbody>
                        </table>
                        <div id="emptyState" class="hidden text-center text-slate-500 py-8">Select a client to view printers.</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../js/auth.js"></script>
    <script src="../../js/dynamic-sidebar-loader.js"></script>
    <script src="../../js/client-printers.js"></script>
</body>
</html>
