<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk-In Service Requests | ServiceEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <div class="flex h-screen">
        <!-- Dynamic Sidebar Container -->
        <div id="dynamic-sidebar"></div>

        <!-- Main Content -->
        <main class="flex-1 overflow-auto">
            <!-- Header -->
            <div class="bg-white shadow-sm border-b border-slate-200 px-8 py-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                            <i class="fas fa-walking mr-3 text-blue-600"></i>
                            Walk-In Service Requests
                        </h1>
                        <p class="text-slate-600 mt-1">Manage service requests for walk-in customers</p>
                    </div>
                    <button id="createRequestBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition-colors duration-200 flex items-center space-x-2 shadow-lg">
                        <i class="fas fa-plus"></i>
                        <span>New Walk-In Request</span>
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="p-8">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-slate-600">Total Requests</p>
                                <p id="totalCount" class="text-2xl font-bold text-slate-900">0</p>
                            </div>
                            <div class="bg-blue-100 p-3 rounded-lg">
                                <i class="fas fa-clipboard-list text-blue-600 text-xl"></i>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-slate-600">Pending</p>
                                <p id="pendingCount" class="text-2xl font-bold text-orange-600">0</p>
                            </div>
                            <div class="bg-orange-100 p-3 rounded-lg">
                                <i class="fas fa-clock text-orange-600 text-xl"></i>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-slate-600">In Progress</p>
                                <p id="inProgressCount" class="text-2xl font-bold text-blue-600">0</p>
                            </div>
                            <div class="bg-blue-100 p-3 rounded-lg">
                                <i class="fas fa-tools text-blue-600 text-xl"></i>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-slate-600">Awaiting Approval</p>
                                <p id="approvalCount" class="text-2xl font-bold text-purple-600">0</p>
                            </div>
                            <div class="bg-purple-100 p-3 rounded-lg">
                                <i class="fas fa-check-circle text-purple-600 text-xl"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 mb-6">
                    <div class="border-b border-slate-200">
                        <nav class="flex space-x-8 px-6">
                            <button class="tab-btn active py-4 text-sm font-medium border-b-2 border-blue-600 text-blue-600" data-tab="all">
                                All Requests
                            </button>
                            <button class="tab-btn py-4 text-sm font-medium border-b-2 border-transparent text-slate-500 hover:text-slate-700" data-tab="pending">
                                Pending
                            </button>
                            <button class="tab-btn py-4 text-sm font-medium border-b-2 border-transparent text-slate-500 hover:text-slate-700" data-tab="in_progress">
                                In Progress
                            </button>
                            <button class="tab-btn py-4 text-sm font-medium border-b-2 border-transparent text-slate-500 hover:text-slate-700" data-tab="pending_approval">
                                Awaiting Approval
                            </button>
                            <button class="tab-btn py-4 text-sm font-medium border-b-2 border-transparent text-slate-500 hover:text-slate-700" data-tab="completed">
                                Completed
                            </button>
                        </nav>
                    </div>
                </div>

                <!-- Requests List -->
                <div id="requestsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Requests will be rendered here -->
                </div>

                <!-- Loading State -->
                <div id="loadingState" class="text-center py-12">
                    <i class="fas fa-spinner fa-spin text-4xl text-slate-400 mb-4"></i>
                    <p class="text-slate-500">Loading requests...</p>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="hidden text-center py-12">
                    <i class="fas fa-inbox text-4xl text-slate-300 mb-4"></i>
                    <h3 class="text-lg font-medium text-slate-900 mb-2">No requests found</h3>
                    <p class="text-slate-500 mb-6">Create a new walk-in service request to get started.</p>
                    <button onclick="document.getElementById('createRequestBtn').click()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg">
                        Create Request
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Create Request Modal -->
    <div id="createRequestModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-slate-200 px-6 py-4 flex items-center justify-between">
                <h3 class="text-xl font-bold text-slate-900">New Walk-In Service Request</h3>
                <button onclick="closeCreateModal()" class="text-slate-400 hover:text-slate-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="createRequestForm" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">
                        Customer Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="customerName" required
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter customer name">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">
                        Printer Brand <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="printerBrand" required
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="e.g., HP, Canon, Epson">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">
                        Priority <span class="text-red-500">*</span>
                    </label>
                    <select id="priority" required
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">
                        Issue Description <span class="text-red-500">*</span>
                    </label>
                    <textarea id="issueDescription" required rows="4"
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Describe the issue..."></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">
                        Location (Optional)
                    </label>
                    <input type="text" id="location"
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="e.g., Front Desk, Room 101">
                </div>

                <div class="flex items-center justify-end space-x-3 pt-4 border-t border-slate-200">
                    <button type="button" onclick="closeCreateModal()"
                        class="px-6 py-2 border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50">
                        Cancel
                    </button>
                    <button type="submit" id="submitBtn"
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center space-x-2">
                        <span>Create Request</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Request Details Modal -->
    <div id="detailsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-xl max-w-3xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-slate-200 px-6 py-4 flex items-center justify-between">
                <h3 class="text-xl font-bold text-slate-900">Request Details</h3>
                <button onclick="closeDetailsModal()" class="text-slate-400 hover:text-slate-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div id="detailsContent" class="p-6">
                <!-- Details will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/auth.js"></script>
    <script src="/js/dynamic-sidebar-loader.js"></script>
    <script src="/js/walk-in-service-requests.js"></script>
</body>
</html>
