<section class="space-y-4 pb-4">
  <!-- Header with Icon -->
  <div class="bg-gradient-to-r from-blue-600 to-blue-700 rounded-xl shadow-lg p-6 text-white">
    <div class="flex items-center gap-3 mb-2">
      <div class="w-12 h-12 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
      <div>
        <h2 class="text-xl font-bold">Request History</h2>
        <p class="text-sm text-blue-100">Track your service requests</p>
      </div>
    </div>
  </div>

  <!-- Filter Tabs with Icons -->
  <div class="bg-white rounded-xl shadow-lg p-3">
    <div class="flex gap-2 overflow-x-auto pb-1 scrollbar-hide">
      <button class="history-filter-btn px-4 py-2.5 rounded-lg text-sm font-semibold whitespace-nowrap bg-gradient-to-r from-blue-600 to-blue-700 text-white shadow-md transition-all active:scale-95" data-filter="all">
        <span class="flex items-center gap-1.5">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
          </svg>
          All
        </span>
      </button>
      <button class="history-filter-btn px-4 py-2.5 rounded-lg text-sm font-semibold whitespace-nowrap text-gray-700 bg-gray-50 hover:bg-gray-100 transition-all active:scale-95" data-filter="pending">
        <span class="flex items-center gap-1.5">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Pending
        </span>
      </button>
      <button class="history-filter-btn px-4 py-2.5 rounded-lg text-sm font-semibold whitespace-nowrap text-gray-700 bg-gray-50 hover:bg-gray-100 transition-all active:scale-95" data-filter="in_progress">
        <span class="flex items-center gap-1.5">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
          </svg>
          In Progress
        </span>
      </button>
      <button class="history-filter-btn px-4 py-2.5 rounded-lg text-sm font-semibold whitespace-nowrap text-gray-700 bg-gray-50 hover:bg-gray-100 transition-all active:scale-95" data-filter="pending_approval">
        <span class="flex items-center gap-1.5">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Needs Approval
        </span>
      </button>
      <button class="history-filter-btn px-4 py-2.5 rounded-lg text-sm font-semibold whitespace-nowrap text-gray-700 bg-gray-50 hover:bg-gray-100 transition-all active:scale-95" data-filter="completed">
        <span class="flex items-center gap-1.5">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          Completed
        </span>
      </button>
    </div>
  </div>

  <!-- Requests List -->
  <div id="history-requests-list" class="space-y-3">
    <!-- Service requests will be loaded here -->
    <div class="bg-white rounded-xl shadow-lg p-8 text-center">
      <div class="inline-block">
        <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto mb-3" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="text-gray-500 font-medium">Loading your requests...</p>
      </div>
    </div>
  </div>

  <!-- Empty State (hidden by default) -->
  <div id="history-empty-state" class="hidden bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl shadow-lg p-10 text-center border-2 border-dashed border-gray-300">
    <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
      <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>
    </div>
    <h3 class="text-xl font-bold text-gray-800 mb-2">No Requests Yet</h3>
    <p class="text-sm text-gray-600 mb-6 max-w-xs mx-auto">You haven't submitted any service requests. Start by creating your first one!</p>
    <button id="history-new-request-btn" class="bg-gradient-to-r from-blue-600 to-blue-700 text-white px-8 py-3 rounded-xl font-bold hover:from-blue-700 hover:to-blue-800 active:scale-95 transition-all shadow-lg inline-flex items-center gap-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
      </svg>
      Create New Request
    </button>
  </div>
</section>

<style>
/* Hide scrollbar for Chrome, Safari and Opera */
.scrollbar-hide::-webkit-scrollbar {
  display: none;
}

/* Hide scrollbar for IE, Edge and Firefox */
.scrollbar-hide {
  -ms-overflow-style: none;  /* IE and Edge */
  scrollbar-width: none;  /* Firefox */
}
</style>

<!-- Approval Modal -->
<div id="approval-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4 animate-fadeIn">
  <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full max-h-[90vh] overflow-y-auto animate-slideUp">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-6 rounded-t-2xl">
      <div class="flex items-center gap-3 mb-2">
        <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <div>
          <h3 class="text-xl font-bold">Review Completed Work</h3>
          <p class="text-sm text-blue-100 mt-0.5" id="approval-request-number"></p>
        </div>
      </div>
    </div>
    
    <!-- Content -->
    <div class="p-6 space-y-5">
      <!-- Technician Info -->
      <div class="bg-gray-50 rounded-xl p-4">
        <label class="flex items-center gap-2 text-sm font-semibold text-gray-700 mb-2">
          <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          Technician
        </label>
        <div class="text-gray-900 font-medium text-lg" id="approval-technician-name"></div>
      </div>
      
      <!-- Feedback -->
      <div>
        <label class="flex items-center gap-2 text-sm font-semibold text-gray-700 mb-2">
          <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
          </svg>
          Your Feedback <span class="text-gray-400 text-xs">(Optional)</span>
        </label>
        <textarea 
          id="approval-feedback" 
          rows="3" 
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all resize-none"
          placeholder="Share your thoughts about the completed work..."></textarea>
      </div>
      
      <!-- Info Box -->
      <div class="bg-gradient-to-r from-blue-50 to-indigo-50 border-2 border-blue-200 rounded-xl p-4">
        <div class="flex gap-3">
          <div class="flex-shrink-0">
            <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
            </svg>
          </div>
          <div class="text-sm text-blue-900">
            <p class="font-semibold mb-1">What happens next?</p>
            <p class="text-blue-800">
              <strong class="text-green-700">✅ Approve:</strong> Request marked as completed<br>
              <strong class="text-red-700">❌ Reject:</strong> Sent back for revision
            </p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Actions -->
    <div class="p-6 pt-0 space-y-3">
      <div class="flex gap-3">
        <button 
          id="approval-reject-btn" 
          class="flex-1 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white py-3.5 rounded-xl font-bold transition-all active:scale-95 shadow-lg flex items-center justify-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
          Reject
        </button>
        <button 
          id="approval-approve-btn" 
          class="flex-1 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white py-3.5 rounded-xl font-bold transition-all active:scale-95 shadow-lg flex items-center justify-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          Approve
        </button>
      </div>
      
      <button 
        id="approval-cancel-btn" 
        class="w-full py-3 text-gray-700 font-semibold hover:bg-gray-100 transition-all rounded-xl">
        Cancel
      </button>
    </div>
  </div>
</div>

<style>
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.animate-fadeIn {
  animation: fadeIn 0.2s ease-out;
}

.animate-slideUp {
  animation: slideUp 0.3s ease-out;
}
</style>
