<section class="space-y-4">
  <!-- Header -->
  <div class="bg-white rounded-lg shadow p-4">
    <h2 class="text-xl font-semibold text-gray-800">Submit Service Request</h2>
    <p class="text-sm text-gray-500 mt-1">Report an issue with your printer</p>
  </div>

  <!-- Form -->
  <div class="bg-white rounded-lg shadow">
    <form id="requestForm" class="p-4 space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Printer</label>
        <select id="rq-printer" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3">
          <option value="">Select a printer</option>
        </select>
        <p class="text-xs text-red-600 mt-1 hidden" id="rq-printer-error">Please select a printer</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Location (optional)</label>
        <input id="rq-location" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3" placeholder="e.g., Room 101, 3rd Floor" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Priority</label>
        <select id="rq-priority" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3">
          <option value="low">Low - Can wait</option>
          <option value="medium" selected>Medium - Normal priority</option>
          <option value="high">High - Need soon</option>
          <option value="urgent">Urgent - Immediate attention</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
        <textarea id="rq-description" rows="5" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3" placeholder="Describe the issue in detail (e.g., paper jam, not printing, quality issues)" required></textarea>
        <p class="text-xs text-red-600 mt-1 hidden" id="rq-description-error">Description is required</p>
      </div>

      <div class="pt-2">
        <button type="button" id="rq-submit" class="w-full bg-blue-600 text-white px-4 py-3 rounded-lg font-medium hover:bg-blue-700 transition shadow">
          Submit Request
        </button>
      </div>
    </form>
  </div>
</section>
