<section class="space-y-4 pb-4">
  <!-- Header with Icon -->
  <div class="bg-gradient-to-r from-blue-600 to-blue-700 rounded-xl shadow-lg p-6 text-white">
    <div class="flex items-center gap-3 mb-2">
      <div class="w-12 h-12 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
      </div>
      <div>
        <h2 class="text-xl font-bold">New Service Request</h2>
        <p class="text-sm text-blue-100">Report a printer issue</p>
      </div>
    </div>
  </div>

  <!-- Form -->
  <div class="bg-white rounded-xl shadow-lg overflow-hidden">
    <form id="requestForm" class="p-5 space-y-5">
      <!-- Printer Selection -->
      <div class="space-y-2">
        <label class="flex items-center gap-2 text-sm font-semibold text-gray-700">
          <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path>
          </svg>
          Select Printer <span class="text-red-500">*</span>
        </label>
        <div class="relative">
          <select id="rq-printer" class="block w-full rounded-xl border-2 border-gray-200 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-200 p-3.5 text-gray-700 font-medium appearance-none bg-white transition-all">
            <option value="">Choose your printer...</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>
        </div>
        <p class="text-xs text-red-600 mt-1 hidden animate-pulse" id="rq-printer-error">
          <svg class="w-3 h-3 inline mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
          </svg>
          Please select a printer
        </p>
      </div>

      <!-- Location Input -->
      <div class="space-y-2">
        <label class="flex items-center gap-2 text-sm font-semibold text-gray-700">
          <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
          Location <span id="locationRequired" class="text-red-500 hidden">*</span>
        </label>
        <div class="relative">
          <input id="rq-location" class="block w-full rounded-xl border-2 border-gray-200 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-200 p-3.5 pl-10 text-gray-700 transition-all" placeholder="e.g., Room 101, 3rd Floor" />
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
          </div>
        </div>
        <p class="text-xs text-gray-500 mt-1" id="locationHint">
          <!-- Dynamic hint text will be inserted here -->
        </p>
        <p class="text-xs text-red-600 mt-1 hidden animate-pulse" id="rq-location-error">
          <svg class="w-3 h-3 inline mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
          </svg>
          Please provide the printer location
        </p>
      </div>

      <!-- Priority Selection -->
      <div class="space-y-2">
        <label class="flex items-center gap-2 text-sm font-semibold text-gray-700">
          <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
          </svg>
          Priority Level
        </label>
        <div class="relative">
          <select id="rq-priority" class="block w-full rounded-xl border-2 border-gray-200 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-200 p-3.5 text-gray-700 font-medium appearance-none bg-white transition-all">
            <option value="low">ðŸŸ¢ Low - Can wait</option>
            <option value="medium" selected>ðŸŸ¡ Medium - Normal priority</option>
            <option value="high">ðŸŸ  High - Need soon</option>
            <option value="urgent">ðŸ”´ Urgent - Immediate attention</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Description Textarea -->
      <div class="space-y-2">
        <label class="flex items-center gap-2 text-sm font-semibold text-gray-700">
          <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          Issue Description <span class="text-red-500">*</span>
        </label>
        <textarea id="rq-description" rows="5" class="block w-full rounded-xl border-2 border-gray-200 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-200 p-3.5 text-gray-700 resize-none transition-all" placeholder="Describe the issue in detail...

Examples:
â€¢ Paper jam in tray 2
â€¢ Not printing color correctly
â€¢ Error message on display
â€¢ Printer not responding" required></textarea>
        <div class="flex items-center justify-between text-xs">
          <p class="text-red-600 hidden animate-pulse" id="rq-description-error">
            <svg class="w-3 h-3 inline mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
            Description is required
          </p>
          <p class="text-gray-400 ml-auto">
            <span id="char-count">0</span> characters
          </p>
        </div>
      </div>

      <!-- Tips Box -->
      <div class="bg-blue-50 border-2 border-blue-200 rounded-xl p-4">
        <div class="flex gap-3">
          <div class="flex-shrink-0">
            <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
            </svg>
          </div>
          <div class="flex-1">
            <h4 class="text-sm font-semibold text-blue-900 mb-1">ðŸ’¡ Tips for faster resolution</h4>
            <ul class="text-xs text-blue-800 space-y-1">
              <li>â€¢ Be specific about the problem</li>
              <li>â€¢ Include any error messages</li>
              <li>â€¢ Mention when the issue started</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="pt-2">
        <button type="button" id="rq-submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white px-6 py-4 rounded-xl font-bold text-lg hover:from-blue-700 hover:to-blue-800 active:scale-[0.98] transition-all shadow-lg hover:shadow-xl flex items-center justify-center gap-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Submit Request
        </button>
      </div>
    </form>
  </div>
</section>

<script>
// Character counter for description
document.addEventListener('DOMContentLoaded', function() {
  const descriptionTextarea = document.getElementById('rq-description');
  const charCount = document.getElementById('char-count');
  
  if (descriptionTextarea && charCount) {
    descriptionTextarea.addEventListener('input', function() {
      charCount.textContent = this.value.length;
    });
  }
});
</script>
