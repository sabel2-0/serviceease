<section class="space-y-4">
  <!-- Header -->
  <div class="bg-gradient-to-r from-purple-500 to-purple-600 rounded-lg p-4 text-white shadow-lg">
    <h2 class="text-xl font-bold flex items-center">
      <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
      </svg>
      Maintenance Services
    </h2>
    <p class="text-sm text-purple-100 mt-1">Technician services for your printers</p>
  </div>

  <!-- Stats Cards -->
  <div class="grid grid-cols-3 gap-3">
    <div class="bg-white rounded-lg p-3 shadow text-center">
      <div class="text-2xl font-bold text-yellow-600" id="Maintenance-pending-count">0</div>
      <div class="text-xs text-gray-500">Pending</div>
    </div>
    <div class="bg-white rounded-lg p-3 shadow text-center">
      <div class="text-2xl font-bold text-green-600" id="Maintenance-completed-count">0</div>
      <div class="text-xs text-gray-500">Completed</div>
    </div>
    <div class="bg-white rounded-lg p-3 shadow text-center">
      <div class="text-2xl font-bold text-blue-600" id="Maintenance-total-count">0</div>
      <div class="text-xs text-gray-500">Total</div>
    </div>
  </div>

  <!-- Tabs -->
  <div class="bg-white rounded-lg shadow">
    <div class="flex border-b">
      <button id="tab-pending-Maintenance" onclick="switchMaintenanceTab('pending')" class="flex-1 py-3 text-sm font-medium border-b-2 border-purple-500 text-purple-600">
        Pending Review
      </button>
      <button id="tab-history-Maintenance" onclick="switchMaintenanceTab('history')" class="flex-1 py-3 text-sm font-medium border-b-2 border-transparent text-gray-500">
        History
      </button>
    </div>

    <!-- Pending Services -->
    <div id="pending-Maintenance-list" class="divide-y">
      <div class="p-4 text-center text-gray-400">
        <div class="animate-pulse">Loading Maintenance Services...</div>
      </div>
    </div>

    <!-- History -->
    <div id="history-Maintenance-list" class="divide-y hidden">
      <div class="p-4 text-center text-gray-400">
        <div class="animate-pulse">Loading history...</div>
      </div>
    </div>
  </div>
</section>

<!-- Details Modal -->
<div id="Maintenance-details-modal" class="fixed inset-0 bg-black bg-opacity-50 z-[60] hidden flex items-center justify-center p-4">
  <div class="bg-white rounded-xl max-w-lg w-full max-h-[90vh] overflow-y-auto">
    <div class="sticky top-0 bg-white border-b px-4 py-3 flex justify-between items-center">
      <h3 class="text-lg font-bold text-gray-800 flex items-center">
        <svg class="w-5 h-5 mr-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
        </svg>
        Service Details
      </h3>
      <button onclick="closeMaintenanceModal()" class="text-gray-500 hover:text-gray-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div id="Maintenance-modal-content" class="p-4">
      <!-- Content loaded dynamically -->
    </div>
  </div>
</div>
