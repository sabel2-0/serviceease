<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Services | Institution Admin Portal | ServiceEase</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Dropdown Menu Styles */
        .dropdown-toggle .fa-chevron-down {
            transition: transform 0.3s ease;
        }
        
        .dropdown-menu {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease-out, opacity 0.2s ease-out;
            opacity: 0;
        }
        
        .dropdown-menu:not(.hidden) {
            max-height: 500px;
            opacity: 1;
            transition: max-height 0.5s ease-in, opacity 0.3s ease-in;
        }
        
        .sidenav-item.active {
            background-color: rgba(31, 41, 55, var(--tw-bg-opacity));
            color: white;
            border-left: 3px solid #3b82f6;
            padding-left: calc(1rem - 3px);
        }
        
        /* Card hover effects */
        .service-card {
            transition: all 0.3s ease;
        }
        
        .service-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        /* Smooth animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar Container -->
        <div id="sidebar-container" class="flex-shrink-0 w-64 bg-gray-900 text-white">
            <!-- The dynamic sidebar will be loaded here via institution-admin-sidenav.js -->
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <!-- Unified Header -->
            <div id="institution-admin-header-container"></div>

            <!-- Main Content Area -->
            <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                <!-- Maintenance Services Content -->
                <div class="bg-white rounded-xl shadow-lg border border-gray-200">
                    <div class="px-8 py-6 border-b border-gray-200 bg-gradient-to-r from-purple-50 to-pink-50 rounded-t-xl">
                        <div class="flex justify-between items-center">
                            <div>
                                <h2 class="text-2xl font-bold text-gray-800 flex items-center">
                                    <i class="fas fa-hand-holding-heart mr-3 text-purple-600"></i>
                                    Maintenance Services
                                </h2>
                                <p class="text-gray-600 mt-1">Review and track Maintenance Services performed by technicians</p>
                            </div>
                            <div class="flex items-center space-x-4">
                                <div class="text-right">
                                    <div class="text-sm text-gray-500">Pending Approval</div>
                                    <div class="text-2xl font-bold text-purple-600" id="pending-count">0</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Tabs -->
                    <div class="px-8 pt-4">
                        <div class="border-b border-gray-200">
                            <nav class="-mb-px flex space-x-4" aria-label="Tabs">
                                <button id="pending-tab" onclick="switchTab('pending')" class="tab-button border-b-2 border-purple-500 text-purple-600 whitespace-nowrap py-3 px-1 text-sm font-semibold">
                                    Pending Reviews
                                </button>
                                <button id="history-tab" onclick="switchTab('history')" class="tab-button border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-3 px-1 text-sm font-semibold">
                                    Service History
                                </button>
                            </nav>
                        </div>
                    </div>

                    <!-- Filter/Search Bar -->
                    <div class="px-8 py-4 bg-gray-50 border-b border-gray-200">
                        <div class="flex flex-wrap items-center gap-4">
                            <div class="flex-1 min-w-[200px]">
                                <div class="relative">
                                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                    <input 
                                        type="text" 
                                        id="search-input" 
                                        placeholder="Search by technician, printer, or location..." 
                                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                                    >
                                </div>
                            </div>
                            <select id="status-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                                <option value="all">All Status</option>
                                <option value="pending_Institution Admin" selected>Pending Institution Admin Approval</option>
                                <option value="completed">Completed</option>
                                <option value="rejected">Rejected</option>
                            </select>
                            <button id="refresh-btn" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">
                                <i class="fas fa-sync-alt mr-2"></i>Refresh
                            </button>
                        </div>
                    </div>

                    <!-- Services List -->
                    <div id="services-container" class="p-6">
                        <div id="loading-indicator" class="flex flex-col items-center justify-center py-12">
                            <i class="fas fa-spinner fa-spin text-4xl text-purple-600 mb-4"></i>
                            <p class="text-gray-600">Loading Maintenance Services...</p>
                        </div>

                        <div id="empty-state" class="hidden flex flex-col items-center justify-center py-12">
                            <i class="fas fa-hand-holding-heart text-6xl text-gray-300 mb-4"></i>
                            <h3 class="text-xl font-semibold text-gray-600 mb-2">No Maintenance Services Found</h3>
                            <p class="text-gray-500">There are no Maintenance Service requests at this time.</p>
                        </div>

                        <div id="services-list" class="grid grid-cols-1 gap-4">
                            <!-- Services will be dynamically loaded here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="details-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-2 overflow-y-auto">
        <div class="bg-white rounded-xl max-w-3xl w-full my-4 max-h-[calc(100vh-2rem)] overflow-hidden flex flex-col">
            <div class="bg-white border-b border-gray-200 px-4 py-3 flex justify-between items-center flex-shrink-0">
                <h3 class="text-lg font-bold text-gray-800">
                    <i class="fas fa-hand-holding-heart text-purple-600 mr-2"></i>
                    Maintenance Service Details
                </h3>
                <button id="close-details-modal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div id="modal-content" class="p-4 overflow-y-auto flex-1">
                <!-- Modal content will be dynamically loaded -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../js/institution-admin-sidenav.js"></script>
    <script src="../../js/institution-admin-header-loader.js"></script>
    <script>
        let allServices = [];
        let allHistory = [];
        let currentTab = 'pending';
        let currentFilter = 'pending_Institution Admin';

        // Tab switching
        window.switchTab = function(tab) {
            currentTab = tab;
            
            // Update tab styles
            const tabs = document.querySelectorAll('.tab-button');
            tabs.forEach(t => {
                if (t.id === tab + '-tab') {
                    t.classList.add('border-purple-500', 'text-purple-600');
                    t.classList.remove('border-transparent', 'text-gray-500');
                } else {
                    t.classList.remove('border-purple-500', 'text-purple-600');
                    t.classList.add('border-transparent', 'text-gray-500');
                }
            });
            
            // Load appropriate data
            if (tab === 'pending') {
                document.getElementById('status-filter').innerHTML = `
                    <option value="all">All Status</option>
                    <option value="pending_Institution Admin" selected>Pending Institution Admin Approval</option>
                    <option value="completed">Completed</option>
                    <option value="rejected">Rejected</option>
                `;
                currentFilter = 'pending_Institution Admin';
                displayServices();
            } else if (tab === 'history') {
                document.getElementById('status-filter').innerHTML = `
                    <option value="all">All Status</option>
                    <option value="completed">Completed</option>
                    <option value="rejected">Rejected</option>
                `;
                currentFilter = 'all';
                loadHistory();
            }
        }

        async function loadHistory() {
            try {
                showLoading(true);
                
                const token = localStorage.getItem('token');
                const response = await fetch('/api/maintenance-services/institution_admin/history', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load history');
                }

                const data = await response.json();
                allHistory = data.services || [];
                allServices = allHistory; // Use same display function
                
                displayServices();
                showLoading(false);
            } catch (error) {
                console.error('Error loading history:', error);
                showLoading(false);
                showNotification('Error', 'Failed to load history', 'error');
            }
        }

        async function loadMaintenanceServices() {
            try {
                showLoading(true);
                
                const token = localStorage.getItem('token');
                console.log('Token:', token ? 'exists' : 'missing');
                
                const response = await fetch('/api/maintenance-services/institution_admin/pending', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`Failed to load Maintenance Services: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                console.log('API Response:', data);
                allServices = data.services || [];
                
                console.log('Loaded Maintenance Services:', allServices);
                
                updatePendingCount();
                displayServices();
                showLoading(false);
            } catch (error) {
                console.error('Error loading Maintenance Services:', error);
                showLoading(false);
                showNotification('Error', 'Failed to load Maintenance Services', 'error');
            }
        }

        function showLoading(show) {
            document.getElementById('loading-indicator').classList.toggle('hidden', !show);
            document.getElementById('services-list').classList.toggle('hidden', show);
            document.getElementById('empty-state').classList.add('hidden');
        }

        function updatePendingCount() {
            const pendingCount = allServices.filter(s => s.status === 'pending').length;
            document.getElementById('pending-count').textContent = pendingCount;
        }

        function displayServices() {
            const container = document.getElementById('services-list');
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            // Filter services
            let filteredServices = allServices.filter(service => {
                // Status filter
                if (currentFilter === 'pending_Institution Admin') {
                    if (service.status !== 'pending') return false;
                } else if (currentFilter === 'pending_institution_user') {
                    if (service.status !== 'pending') return false;
                } else if (currentFilter === 'completed') {
                    if (service.status !== 'completed') return false;
                } else if (currentFilter === 'rejected') {
                    if (service.status !== 'rejected') return false;
                }

                // Search filter
                if (searchTerm) {
                    const searchableText = `
                        ${service.technician_name || ''} 
                        ${service.printer_name || ''} 
                        ${service.location || ''} 
                        ${service.institution_name || ''}
                    `.toLowerCase();
                    
                    if (!searchableText.includes(searchTerm)) return false;
                }

                return true;
            });

            if (filteredServices.length === 0) {
                container.innerHTML = '';
                document.getElementById('empty-state').classList.remove('hidden');
                return;
            }

            document.getElementById('empty-state').classList.add('hidden');

            container.innerHTML = filteredServices.map(service => `
                <div class="service-card bg-white border border-gray-200 rounded-lg p-6 shadow-sm fade-in">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex-1">
                            <div class="flex items-center mb-2">
                                <span class="text-sm font-semibold text-gray-500 uppercase">Service #${service.id}</span>
                                <span class="ml-3 px-3 py-1 text-xs font-semibold rounded-full ${getStatusBadgeClass(service)}">
                                    ${getStatusText(service)}
                                </span>
                            </div>
                            <h3 class="text-lg font-bold text-gray-800 mb-1">
                                <i class="fas fa-print text-purple-600 mr-2"></i>
                                ${service.printer_name}
                            </h3>
                            <p class="text-sm text-gray-600">
                                <i class="fas fa-map-marker-alt mr-1"></i>
                                ${service.location} • ${service.institution_name}
                            </p>
                        </div>
                        <div class="text-right">
                            <div class="text-xs text-gray-500">Submitted</div>
                            <div class="text-sm font-medium text-gray-700">${formatDate(service.created_at)}</div>
                        </div>
                    </div>

                    <div class="mb-4 py-4 border-t border-b border-gray-100">
                        <div class="text-xs text-gray-500 mb-1">Technician</div>
                        <div class="text-sm font-medium text-gray-800">
                            <i class="fas fa-user-cog text-blue-600 mr-1"></i>
                            ${service.technician_name}
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="text-xs text-gray-500 mb-2">Service Description</div>
                        <p class="text-sm text-gray-700 line-clamp-2">${service.service_description || 'No description provided'}</p>
                    </div>

                    <div class="flex justify-end space-x-3">
                        <button onclick="viewDetails(${service.id})" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                            <i class="fas fa-eye mr-2"></i>View Details
                        </button>
                        ${service.status !== 'completed' && service.status !== 'rejected' && service.institution_admin_approval_status === 'pending' ? `
                        <button onclick="rejectService(${service.id})" class="px-4 py-2 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition-colors">
                            <i class="fas fa-times mr-2"></i>Reject
                        </button>
                        <button onclick="approveService(${service.id})" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                            <i class="fas fa-check mr-2"></i>Approve
                        </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function getStatusBadgeClass(service) {
            // Check final status first
            if (service.status === 'completed') {
                return 'bg-green-100 text-green-800';
            } else if (service.status === 'rejected' || service.institution_admin_approval_status === 'rejected' || service.institution_user_approval_status === 'rejected') {
                return 'bg-red-100 text-red-800';
            } else if (service.institution_admin_approval_status === 'pending') {
                return 'bg-yellow-100 text-yellow-800';
            }
            return 'bg-gray-100 text-gray-800';
        }

        function getStatusText(service) {
            // Check final status first
            if (service.status === 'completed') {
                return 'Completed';
            } else if (service.status === 'rejected') {
                return 'Rejected';
            } else if (service.institution_admin_approval_status === 'rejected') {
                return 'Rejected by Institution Admin';
            } else if (service.institution_user_approval_status === 'rejected') {
                return 'Rejected by institution_user';
            } else if (service.institution_admin_approval_status === 'pending') {
                return 'Pending Your Approval';
            }
            return 'Unknown';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 60) {
                return `${diffMins} min${diffMins !== 1 ? 's' : ''} ago`;
            } else if (diffHours < 24) {
                return `${diffHours} hour${diffHours !== 1 ? 's' : ''} ago`;
            } else if (diffDays < 7) {
                return `${diffDays} day${diffDays !== 1 ? 's' : ''} ago`;
            } else {
                return date.toLocaleDateString();
            }
        }

        async function approveService(serviceId) {
            if (!confirm('Are you sure you want to approve this Maintenance Service?')) {
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/maintenance-services/institution_admin/${serviceId}/approve`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to approve service');
                }

                showNotification('Success', 'Maintenance Service approved successfully', 'success');
                await loadMaintenanceServices();
            } catch (error) {
                console.error('Error approving service:', error);
                showNotification('Error', 'Failed to approve Maintenance Service', 'error');
            }
        }

        async function rejectService(serviceId) {
            const reason = prompt('Please provide a reason for rejection:');
            if (!reason) {
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/maintenance-services/institution_admin/${serviceId}/reject`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ reason })
                });

                if (!response.ok) {
                    throw new Error('Failed to reject service');
                }

                showNotification('Success', 'Maintenance Service rejected', 'success');
                await loadMaintenanceServices();
            } catch (error) {
                console.error('Error rejecting service:', error);
                showNotification('Error', 'Failed to reject Maintenance Service', 'error');
            }
        }

        function viewDetails(serviceId) {
            // Switch to history tab and show the service
            switchTab('history');
            
            // Wait a bit for the tab to load, then find and show the service
            setTimeout(() => {
                const service = allServices.find(s => s.id === serviceId);
                if (!service) return;
                
                showServiceDetailsModal(service);
            }, 300);
        }
        
        function showServiceDetailsModal(service) {
            const partsUsed = service.parts_used || [];
            
            const modalContent = `
                <div class="space-y-2">
                    <!-- Service Information -->
                    <div class="bg-gray-50 rounded p-2">
                        <div class="grid grid-cols-2 gap-2 text-xs">
                            <div>
                                <span class="text-gray-500">Service ID:</span>
                                <span class="font-medium ml-1">#${service.id}</span>
                            </div>
                            <div>
                                <span class="text-gray-500">Status:</span>
                                <span class="px-2 py-0.5 ml-1 rounded-full text-xs ${getStatusBadgeClass(service)}">
                                    ${getStatusText(service)}
                                </span>
                            </div>
                            <div>
                                <span class="text-gray-500">Submitted:</span>
                                <span class="font-medium ml-1">${new Date(service.created_at).toLocaleString()}</span>
                            </div>
                            <div>
                                <span class="text-gray-500">Institution:</span>
                                <span class="font-medium ml-1">${service.institution_name}</span>
                            </div>
                        </div>
                    </div>

                    <!-- Printer Details -->
                    <div class="bg-blue-50 rounded p-2">
                        <h4 class="font-semibold text-gray-800 mb-1 text-xs">
                            <i class="fas fa-print text-blue-600 mr-1"></i>Printer Details
                        </h4>
                        <div class="text-xs text-gray-700">
                            <div><span class="font-medium">${service.printer_name}</span> ${service.brand ? `• ${service.brand}` : ''} ${service.model ? service.model : ''}</div>
                            ${service.location ? `<div class="text-xs text-gray-600 mt-0.5"><i class="fas fa-map-marker-alt mr-1"></i>${service.location}</div>` : ''}
                        </div>
                    </div>

                    <!-- People Involved -->
                    <div class="bg-purple-50 rounded p-2">
                        <div class="grid grid-cols-2 gap-2 text-xs">
                            <div>
                                <div class="text-xs text-gray-500 mb-0.5"><i class="fas fa-user-cog mr-1"></i>Technician</div>
                                <div class="font-medium">${service.technician_name}</div>
                            </div>
                            ${service.institution_user_name ? `
                            <div>
                                <div class="text-xs text-gray-500 mb-0.5"><i class="fas fa-user mr-1"></i>institution_user</div>
                                <div class="font-medium">${service.institution_user_name}</div>
                            </div>
                            ` : ''}
                        </div>
                    </div>

                    <!-- Service Description -->
                    <div>
                        <h4 class="font-semibold text-gray-800 mb-1 text-xs">Service Description</h4>
                        <p class="text-xs text-gray-700 bg-gray-50 rounded p-2">${service.service_description || 'No description provided'}</p>
                    </div>

                    <!-- Parts Used -->
                    ${partsUsed.length > 0 ? `
                    <div>
                        <h4 class="font-semibold text-gray-800 mb-1 text-xs">
                            <i class="fas fa-box text-purple-600 mr-1"></i>Parts Used
                        </h4>
                        <div class="bg-purple-50 rounded p-2 space-y-1">
                            ${partsUsed.map(part => `
                                <div class="flex justify-between items-center text-xs bg-white rounded p-1.5">
                                    <div>
                                        <span class="font-medium">${part.name}</span>
                                        ${part.brand ? `<span class="text-gray-500 text-xs ml-1">(${part.brand})</span>` : ''}
                                    </div>
                                    <span class="text-gray-600">${part.qty} ${part.unit}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}

                    <!-- Completion Photo -->
                    ${service.completion_photo ? `
                    <div>
                        <h4 class="font-semibold text-gray-800 mb-1 text-xs">
                            <i class="fas fa-camera text-green-600 mr-1"></i>Completion Photo
                        </h4>
                        <div class="bg-gray-50 rounded p-1.5">
                            <img src="${service.completion_photo}" alt="Service completion" class="w-full rounded shadow-md h-28 object-cover cursor-pointer hover:opacity-90 transition-opacity" onclick="window.open('${service.completion_photo}', '_blank')">
                            <p class="text-xs text-gray-500 text-center mt-1">Click to view full size</p>
                        </div>
                    </div>
                    ` : ''}

                    <!-- Approver Information -->
                    ${(service.status === 'completed' && service.approver_name) ? `
                    <div class="bg-green-50 rounded-lg p-3 border-2 border-green-200">
                        <h4 class="font-semibold text-sm text-gray-800 mb-2">
                            <i class="fas fa-check-circle text-green-600 mr-1"></i>Approval Information
                        </h4>
                        <div class="bg-white rounded p-2 space-y-1 text-xs">
                            <div class="flex justify-between">
                                <span class="text-green-700 font-medium">Approved By:</span>
                                <span class="text-green-900 font-semibold">${service.approver_name}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-green-700 font-medium">Role:</span>
                                <span class="text-green-900 capitalize">${service.approver_role ? service.approver_role.replace(/_/g, ' ').split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()).join(' ') : 'Staff'}</span>
                            </div>
                            ${service.approved_at ? `
                            <div class="flex justify-between">
                                <span class="text-green-700 font-medium">Approved On:</span>
                                <span class="text-green-900">${new Date(service.approved_at).toLocaleString()}</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                    ` : ''}

                    <!-- Action Buttons -->
                    ${service.status === 'pending' ? `
                    <div class="flex justify-end space-x-2 pt-2 border-t border-gray-200">
                        <button onclick="closeDetailsModal()" class="px-6 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                            Cancel
                        </button>
                        <button onclick="closeDetailsModal(); rejectService(${service.id})" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                            <i class="fas fa-times mr-2"></i>Reject
                        </button>
                        <button onclick="closeDetailsModal(); approveService(${service.id})" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                            <i class="fas fa-check mr-2"></i>Approve
                        </button>
                    </div>
                    ` : ''}
                </div>
            `;

            document.getElementById('modal-content').innerHTML = modalContent;
            document.getElementById('details-modal').classList.remove('hidden');
        }

        function closeDetailsModal() {
            document.getElementById('details-modal').classList.add('hidden');
        }

        function showNotification(title, message, type) {
            // Simple notification - you can enhance this
            const color = type === 'success' ? 'green' : type === 'error' ? 'red' : 'blue';
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 bg-${color}-100 border border-${color}-400 text-${color}-700 px-6 py-4 rounded-lg shadow-lg z-50`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} mr-3"></i>
                    <div>
                        <div class="font-bold">${title}</div>
                        <div class="text-sm">${message}</div>
                    </div>
                </div>
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        }

        // Event Listeners
        document.getElementById('search-input').addEventListener('input', displayServices);
        document.getElementById('status-filter').addEventListener('change', (e) => {
            currentFilter = e.target.value;
            displayServices();
        });
        document.getElementById('refresh-btn').addEventListener('click', loadMaintenanceServices);
        document.getElementById('close-details-modal').addEventListener('click', closeDetailsModal);
        
        // Close modal on outside click
        document.getElementById('details-modal').addEventListener('click', (e) => {
            if (e.target.id === 'details-modal') {
                closeDetailsModal();
            }
        });

        // Load services on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadMaintenanceServices().then(() => {
                // Check if there's an ID in the URL to open specific service
                const urlParams = new URLSearchParams(window.location.search);
                const serviceId = urlParams.get('id');
                if (serviceId) {
                    console.log('[DEBUG] Opening maintenance service from URL:', serviceId);
                    // Wait a bit for the page to fully render
                    setTimeout(() => {
                        const service = allServices.find(s => s.id == serviceId);
                        if (service) {
                            showServiceDetails(service);
                            // Remove the ID from URL without reloading
                            window.history.replaceState({}, document.title, window.location.pathname);
                        }
                    }, 500);
                }
            });
        });
    </script>
</body>
</html>
