<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceEase - Coordinator Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'navy': '#0A1627',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar Container -->
        <div id="sidebar-container" class="flex-shrink-0 w-64 bg-gray-900 text-white"></div>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto">
            <!-- Unified Header -->
            <div id="coordinator-header-container"></div>
            
            <div class="p-8">

                <!-- Stats Overview -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-gray-600">Active Requests</p>
                                <h3 class="text-2xl font-bold text-gray-900" id="active-requests-count">0</h3>
                            </div>
                            <div class="text-blue-500">
                                <i class="fas fa-clipboard-list text-2xl"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-gray-600">Pending Approvals</p>
                                <h3 class="text-2xl font-bold text-gray-900" id="pending-approvals-count">0</h3>
                            </div>
                            <div class="text-orange-500">
                                <i class="fas fa-clock text-2xl"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-gray-600">Total Printers</p>
                                <h3 class="text-2xl font-bold text-gray-900" id="total-printers-count">0</h3>
                            </div>
                            <div class="text-green-500">
                                <i class="fas fa-print text-2xl"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-gray-600">Active Users</p>
                                <h3 class="text-2xl font-bold text-gray-900" id="active-users-count">0</h3>
                            </div>
                            <div class="text-purple-500">
                                <i class="fas fa-users text-2xl"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="bg-white rounded-lg shadow-sm">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold text-gray-900 mb-4">Recent Activity</h3>
                        <div id="recent-activity" class="space-y-4">
                            <!-- Activity items will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../js/auth.js"></script>
    <script src="../../js/coordinator-sidenav.js"></script>
    <script src="../../js/coordinator-header-loader.js"></script>
    <script src="../../js/coordinator-app.js"></script>
    <script>
        // Load header with page-specific content
        document.addEventListener('DOMContentLoaded', () => {
            if (window.loadCoordinatorHeader) {
                window.loadCoordinatorHeader({
                    title: 'Dashboard',
                    subtitle: "Here's what's happening with your service requests"
                });
            }
        });
    </script>
</body>
</html>
