<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Brand Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Test Brand Selection Feature</h1>
        
        <div class="bg-white rounded-xl p-6 shadow-lg">
            <h2 class="text-lg font-semibold mb-4">Part Entry</h2>
            
            <!-- Brand Selection -->
            <div class="mb-4">
                <label class="block text-sm font-semibold text-slate-700 mb-2">
                    Select Brand First
                </label>
                <select id="brandSelect" class="w-full p-3 border-2 border-slate-200 rounded-xl">
                    <option value="">Choose brand first...</option>
                </select>
            </div>
            
            <!-- Part Selection -->
            <div class="mb-4">
                <label class="block text-sm font-semibold text-slate-700 mb-2">
                    Select Part/Consumable
                </label>
                <select id="partSelect" class="w-full p-3 border-2 border-slate-200 rounded-xl" disabled>
                    <option value="">Select brand first...</option>
                </select>
                <div id="stockInfo" class="mt-2"></div>
            </div>
            
            <!-- Quantity -->
            <div class="mb-4">
                <label class="block text-sm font-semibold text-slate-700 mb-2">
                    Quantity
                </label>
                <input type="number" id="quantity" class="w-full p-3 border-2 border-slate-200 rounded-xl" value="1" min="1" disabled>
            </div>
            
            <!-- Test Results -->
            <div id="results" class="mt-6 p-4 bg-blue-50 rounded-lg">
                <h3 class="font-semibold mb-2">Debug Info:</h3>
                <pre id="debugInfo" class="text-xs bg-white p-2 rounded overflow-auto max-h-60"></pre>
            </div>
        </div>
    </div>
    
    <script>
        let availableParts = [];
        
        // Simulate fetching parts
        async function loadParts() {
            try {
                const response = await fetch('/api/technician/parts', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    availableParts = await response.json();
                    updateDebug('Loaded parts', availableParts);
                    updateBrandSelect();
                } else {
                    updateDebug('Error loading parts', await response.text());
                }
            } catch (error) {
                updateDebug('Error', error.message);
            }
        }
        
        function updateBrandSelect() {
            const brandSelect = document.getElementById('brandSelect');
            const brands = [...new Set(availableParts.map(p => p.brand).filter(Boolean))].sort();
            
            updateDebug('Unique brands', brands);
            
            brandSelect.innerHTML = '<option value="">Choose brand first...</option>';
            brands.forEach(brand => {
                const option = document.createElement('option');
                option.value = brand;
                option.textContent = brand;
                brandSelect.appendChild(option);
            });
        }
        
        function updatePartsForBrand(selectedBrand) {
            const partSelect = document.getElementById('partSelect');
            const quantityInput = document.getElementById('quantity');
            
            partSelect.innerHTML = '<option value="">Select part/consumable...</option>';
            partSelect.disabled = !selectedBrand;
            quantityInput.disabled = true;
            
            if (!selectedBrand) {
                updateDebug('Brand cleared', null);
                return;
            }
            
            const partsForBrand = availableParts.filter(p => p.brand === selectedBrand);
            updateDebug(`Parts for ${selectedBrand}`, partsForBrand);
            
            if (partsForBrand.length === 0) {
                partSelect.innerHTML += '<option value="" disabled>No parts available for this brand</option>';
                return;
            }
            
            // Group by category
            const byCategory = {};
            partsForBrand.forEach(part => {
                if (!byCategory[part.category]) {
                    byCategory[part.category] = [];
                }
                byCategory[part.category].push(part);
            });
            
            Object.keys(byCategory).sort().forEach(category => {
                const optgroup = document.createElement('optgroup');
                optgroup.label = category.charAt(0).toUpperCase() + category.slice(1).replace(/-/g, ' ');
                
                byCategory[category].forEach(part => {
                    const option = document.createElement('option');
                    option.value = part.name;
                    option.dataset.stock = part.stock;
                    option.dataset.brand = part.brand;
                    option.textContent = `${part.name} - Available: ${part.stock} ${part.unit || 'pieces'}`;
                    optgroup.appendChild(option);
                });
                
                partSelect.appendChild(optgroup);
            });
        }
        
        function updateStockInfo(partName) {
            const partSelect = document.getElementById('partSelect');
            const quantityInput = document.getElementById('quantity');
            const stockInfo = document.getElementById('stockInfo');
            
            if (!partName) {
                stockInfo.innerHTML = '';
                quantityInput.disabled = true;
                return;
            }
            
            const selectedOption = partSelect.options[partSelect.selectedIndex];
            const stock = parseInt(selectedOption.dataset.stock);
            const brand = selectedOption.dataset.brand;
            
            updateDebug('Selected part', { partName, stock, brand });
            
            let color = 'green';
            if (stock === 0) color = 'red';
            else if (stock < 10) color = 'orange';
            
            stockInfo.innerHTML = `
                <div class="inline-flex items-center gap-2 px-3 py-1.5 rounded-lg bg-${color}-50 border border-${color}-200">
                    <span class="text-${color}-700 font-semibold text-xs">
                        Available: ${stock} pieces
                    </span>
                    <span class="text-slate-500 text-xs">â€¢ Brand: ${brand}</span>
                </div>
            `;
            
            quantityInput.disabled = false;
            quantityInput.max = stock;
        }
        
        function updateDebug(label, data) {
            const debugInfo = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.textContent = `[${timestamp}] ${label}:\n${JSON.stringify(data, null, 2)}\n\n` + debugInfo.textContent;
        }
        
        // Event listeners
        document.getElementById('brandSelect').addEventListener('change', function() {
            updatePartsForBrand(this.value);
        });
        
        document.getElementById('partSelect').addEventListener('change', function() {
            updateStockInfo(this.value);
        });
        
        // Load parts on page load
        loadParts();
    </script>
</body>
</html>
