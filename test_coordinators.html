<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Coordinator Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        .button:hover { background: #0056b3; }
        .results { margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 5px; }
        .coordinator { padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .status-active { border-left: 5px solid #28a745; }
        .status-inactive { border-left: 5px solid #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coordinator Management Test</h1>
        
        <div>
            <button class="button" onclick="loginAsAdmin()">1. Login as Admin</button>
            <button class="button" onclick="loadCoordinators()">2. Load Coordinators</button>
            <button class="button" onclick="toggleFirstCoordinator()">3. Toggle First Coordinator Status</button>
        </div>
        
        <div id="results" class="results">
            <p>Results will appear here...</p>
        </div>
    </div>

    <script>
        let authToken = null;
        let coordinators = [];

        async function loginAsAdmin() {
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@serviceease.com',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    document.getElementById('results').innerHTML = `
                        <h3>✅ Login Successful</h3>
                        <p><strong>User:</strong> ${data.user.firstName} ${data.user.lastName}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <p><strong>Token:</strong> ${authToken.substring(0, 20)}...</p>
                    `;
                } else {
                    document.getElementById('results').innerHTML = `
                        <h3>❌ Login Failed</h3>
                        <p>${data.error}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <h3>❌ Login Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }

        async function loadCoordinators() {
            if (!authToken) {
                document.getElementById('results').innerHTML = `
                    <h3>⚠️ Please login first</h3>
                `;
                return;
            }

            try {
                const response = await fetch('/api/coordinators', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    coordinators = await response.json();
                    
                    let html = `<h3>✅ Coordinators Loaded (${coordinators.length})</h3>`;
                    
                    coordinators.forEach((coord, index) => {
                        html += `
                            <div class="coordinator status-${coord.status}">
                                <strong>${coord.first_name} ${coord.last_name}</strong> (${coord.email})
                                <br>
                                <small>Institution: ${coord.institution || 'None'}</small>
                                <br>
                                <span style="background: ${coord.status === 'active' ? '#28a745' : '#dc3545'}; color: white; padding: 2px 8px; border-radius: 3px;">
                                    ${coord.status.toUpperCase()}
                                </span>
                            </div>
                        `;
                    });
                    
                    document.getElementById('results').innerHTML = html;
                } else {
                    const error = await response.json();
                    document.getElementById('results').innerHTML = `
                        <h3>❌ Failed to load coordinators</h3>
                        <p>${error.error}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <h3>❌ Error loading coordinators</h3>
                    <p>${error.message}</p>
                `;
            }
        }

        async function toggleFirstCoordinator() {
            if (!authToken || coordinators.length === 0) {
                document.getElementById('results').innerHTML = `
                    <h3>⚠️ Please login and load coordinators first</h3>
                `;
                return;
            }

            const coordinator = coordinators[0];
            
            try {
                const response = await fetch(`/api/coordinators/${coordinator.id}/toggle-status`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('results').innerHTML = `
                        <h3>✅ Status Toggle Successful</h3>
                        <p><strong>Coordinator:</strong> ${coordinator.first_name} ${coordinator.last_name}</p>
                        <p><strong>Previous Status:</strong> ${coordinator.status}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>New Status:</strong> ${data.newStatus}</p>
                        <br>
                        <button class="button" onclick="loadCoordinators()">Reload Coordinators</button>
                    `;
                } else {
                    document.getElementById('results').innerHTML = `
                        <h3>❌ Failed to toggle status</h3>
                        <p>${data.error}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <h3>❌ Error toggling status</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
