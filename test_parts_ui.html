<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Parts API</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Test Printer Parts API</h1>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-lg font-semibold mb-4">Add New Part</h2>
            <form id="addPartForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Part Name</label>
                    <input type="text" id="partName" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Brand</label>
                    <input type="text" id="partBrand" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select id="partCategory" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option value="">Select category...</option>
                        <option value="toner">Toner</option>
                        <option value="ink">Ink</option>
                        <option value="drum">Drum</option>
                        <option value="fuser">Fuser</option>
                        <option value="roller">Roller</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Stock Quantity</label>
                    <input type="number" id="partStock" required min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    Add Part
                </button>
            </form>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">Parts List</h2>
                <button id="refreshBtn" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">
                    Refresh
                </button>
            </div>
            <div id="partsList" class="space-y-2">
                Loading...
            </div>
        </div>
        
        <div id="messages" class="space-y-2"></div>
    </div>

    <script>
        // Load parts on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadParts();
            
            // Add part form handler
            document.getElementById('addPartForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await addPart();
            });
            
            // Refresh button handler
            document.getElementById('refreshBtn').addEventListener('click', loadParts);
        });

        async function loadParts() {
            try {
                const response = await fetch('/api/parts');
                const parts = await response.json();
                
                const partsList = document.getElementById('partsList');
                if (parts.length === 0) {
                    partsList.innerHTML = '<p class="text-gray-500">No parts found</p>';
                } else {
                    partsList.innerHTML = parts.map(part => `
                        <div class="border border-gray-200 rounded-md p-4">
                            <div class="grid grid-cols-4 gap-4">
                                <div>
                                    <strong>Name:</strong> ${part.name}
                                </div>
                                <div>
                                    <strong>Brand:</strong> ${part.brand || 'N/A'}
                                </div>
                                <div>
                                    <strong>Quantity:</strong> ${part.stock} units
                                </div>
                                <div>
                                    <strong>Status:</strong> 
                                    <span class="px-2 py-1 rounded text-sm ${getStatusColor(part.stock)}">
                                        ${getStatus(part.stock)}
                                    </span>
                                </div>
                            </div>
                            <div class="mt-2 text-sm text-gray-600">
                                Category: ${part.category || 'N/A'} | 
                                Created: ${new Date(part.created_at).toLocaleDateString()}
                            </div>
                        </div>
                    `).join('');
                }
                
                showMessage(`Loaded ${parts.length} parts successfully`, 'success');
            } catch (error) {
                console.error('Error loading parts:', error);
                showMessage('Failed to load parts: ' + error.message, 'error');
            }
        }

        async function addPart() {
            try {
                const formData = {
                    name: document.getElementById('partName').value,
                    brand: document.getElementById('partBrand').value,
                    category: document.getElementById('partCategory').value,
                    stock: parseInt(document.getElementById('partStock').value)
                };

                const response = await fetch('/api/parts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Part added successfully!', 'success');
                    document.getElementById('addPartForm').reset();
                    await loadParts();
                } else {
                    showMessage('Failed to add part: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Error adding part:', error);
                showMessage('Failed to add part: ' + error.message, 'error');
            }
        }

        function getStatus(stock) {
            if (stock === 0) return 'Out of Stock';
            if (stock <= 5) return 'Low Stock';
            return 'In Stock';
        }

        function getStatusColor(stock) {
            if (stock === 0) return 'bg-red-100 text-red-800';
            if (stock <= 5) return 'bg-yellow-100 text-yellow-800';
            return 'bg-green-100 text-green-800';
        }

        function showMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = `p-4 rounded-md ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            messageEl.textContent = message;
            
            messagesDiv.appendChild(messageEl);
            
            setTimeout(() => {
                messageEl.remove();
            }, 5000);
        }
    </script>
</body>
</html>
